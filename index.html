<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRIL DIGITAL - CONTROL MAESTRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        .hidden { display: none; }
        .loader { border-top-color: #1e40af; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .active-tab { border-bottom: 4px solid #1e40af; color: #1e40af; font-weight: 900; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen font-sans text-slate-900">

    <div id="loader" class="hidden fixed inset-0 bg-white/95 z-50 flex flex-col items-center justify-center">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-14 w-14 mb-4"></div>
        <p id="loader-text" class="text-blue-900 font-black italic uppercase pulse text-center px-6">CONECTANDO CON EL CEREBRO...</p>
    </div>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-[40px] shadow-2xl w-full max-w-sm border-t-8 border-blue-900 text-center">
            <h1 class="text-3xl font-black text-slate-800 mb-2 italic uppercase">ATRIL DIGITAL</h1>
            <p class="text-gray-400 text-[10px] mb-8 uppercase tracking-widest font-bold italic">CONTROL MAESTRO</p>
            <div class="space-y-3">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 transition-all text-center font-bold uppercase">
                <input type="password" id="pass-input" placeholder="CONTRASE√ëA" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 transition-all text-center text-2xl tracking-widest">
                <button onclick="loginProcess()" class="w-full bg-blue-900 text-white p-5 rounded-2xl font-black shadow-lg active:scale-95 uppercase italic">INGRESAR</button>
            </div>
            <p id="login-error" class="text-red-500 text-xs mt-6 hidden font-bold bg-red-50 p-2 rounded-lg italic uppercase text-center">DATOS INV√ÅLIDOS O ERROR DE RED</p>
        </div>
    </div>

    <div id="screen-menu" class="hidden p-6 max-w-md mx-auto space-y-4">
        <div class="flex justify-between items-center mb-10 mt-4">
            <div>
                <p class="text-[10px] font-black text-blue-500 uppercase italic">DIRECTOR ACTIVO</p>
                <h2 id="display-band-name" class="text-xl font-black text-slate-800 leading-tight uppercase italic">Cargando...</h2>
            </div>
            <button onclick="location.reload()" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase">SALIR</button>
        </div>
        
        <button onclick="nav('screen-activity')" class="w-full bg-white p-8 rounded-[35px] shadow-sm border-b-4 border-blue-600 flex justify-between items-center active:scale-95 transition-all">
            <div class="text-left">
                <p class="font-black text-slate-800 text-lg italic uppercase">ASISTENCIA</p>
                <p class="text-[10px] text-slate-400 font-bold uppercase">REGISTRO DIARIO</p>
            </div>
            <span class="text-3xl">üìã</span>
        </button>

        <button onclick="nav('screen-add-student')" class="w-full bg-white p-8 rounded-[35px] shadow-sm border-b-4 border-emerald-500 flex justify-between items-center active:scale-95 transition-all">
            <div class="text-left">
                <p class="font-black text-slate-800 text-lg italic uppercase">ESTUDIANTES</p>
                <p class="text-[10px] text-slate-400 font-bold uppercase">AGREGAR INTEGRANTE</p>
            </div>
            <span class="text-3xl">üë§</span>
        </button>
    </div>

    <div id="screen-activity" class="hidden p-6 max-w-md mx-auto">
        <button onclick="nav('screen-menu')" class="text-blue-600 font-black mb-6 text-xs uppercase flex items-center">‚Üê VOLVER</button>
        <div class="space-y-6 bg-white p-8 rounded-[35px] shadow-xl">
            <h2 class="text-2xl font-black italic text-slate-800 mb-2 uppercase">DETALLES</h2>
            <div>
                <label class="block text-[10px] font-black text-blue-500 mb-2 uppercase tracking-widest">FECHA DEL REPORTE</label>
                <input type="date" id="event-date" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-blue-500">
            </div>
            <div>
                <label class="block text-[10px] font-black text-blue-500 mb-2 uppercase tracking-widest">MODALIDAD</label>
                <select id="event-type" onchange="toggleEventDesc()" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-blue-500">
                    <option value="Ensayo">ENSAYO</option>
                    <option value="Presentaci√≥n">PRESENTACI√ìN</option>
                </select>
            </div>
            <div id="event-desc-box" class="hidden">
                <input type="text" id="event-desc" placeholder="NOMBRE DE LA PRESENTACI√ìN" class="w-full p-4 bg-orange-50 border-2 border-orange-100 rounded-2xl outline-none font-bold italic uppercase">
            </div>
            <button onclick="nav('screen-process')" class="w-full bg-slate-900 text-white p-5 rounded-2xl font-black shadow-lg uppercase italic tracking-widest">SIGUIENTE</button>
        </div>
    </div>

    <div id="screen-add-student" class="hidden p-6 max-w-md mx-auto">
        <button onclick="nav('screen-menu')" class="text-blue-600 font-black mb-6 text-xs uppercase flex items-center">‚Üê VOLVER</button>
        <div class="space-y-4 bg-white p-8 rounded-[35px] shadow-xl">
            <h2 class="text-2xl font-black italic text-slate-800 mb-2 uppercase">NUEVO INTEGRANTE</h2>
            <input type="text" id="add-nombres" placeholder="NOMBRES" class="w-full p-3 bg-slate-50 rounded-xl font-bold uppercase border-2 border-transparent focus:border-emerald-500 outline-none">
            <input type="text" id="add-apellidos" placeholder="APELLIDOS" class="w-full p-3 bg-slate-50 rounded-xl font-bold uppercase border-2 border-transparent focus:border-emerald-500 outline-none">
            <input type="text" id="add-documento" placeholder="DOCUMENTO" class="w-full p-3 bg-slate-50 rounded-xl font-bold uppercase border-2 border-transparent focus:border-emerald-500 outline-none">
            <select id="add-proceso" class="w-full p-3 bg-slate-50 rounded-xl font-bold border-2 border-transparent focus:border-emerald-500 outline-none">
                <option value="PREBANDA">PREBANDA</option>
                <option value="BANDA INFANTIL">BANDA INFANTIL</option>
                <option value="BANDA TITULAR">BANDA TITULAR</option>
            </select>
            <input type="text" id="add-instrumento" placeholder="INSTRUMENTO" class="w-full p-3 bg-slate-50 rounded-xl font-bold uppercase border-2 border-transparent focus:border-emerald-500 outline-none">
            <select id="add-seccion" class="w-full p-3 bg-slate-50 rounded-xl font-bold border-2 border-transparent focus:border-emerald-500 outline-none">
                <option value="MADERAS">MADERAS</option>
                <option value="BRONCES">BRONCES</option>
                <option value="CUERDAS">CUERDAS</option>
                <option value="PERCUSION">PERCUSI√ìN</option>
            </select>
            <input type="text" id="add-grado" placeholder="GRADO" class="w-full p-3 bg-slate-50 rounded-xl font-bold uppercase border-2 border-transparent focus:border-emerald-500 outline-none">
            
            <button onclick="saveNewStudent()" class="w-full bg-emerald-600 text-white p-5 rounded-2xl font-black shadow-lg uppercase italic mt-4">GUARDAR EN GENERAL</button>
        </div>
    </div>

    <div id="screen-process" class="hidden p-6 max-w-md mx-auto space-y-4 text-center">
        <button onclick="nav('screen-activity')" class="text-blue-600 font-black mb-4 text-xs uppercase flex items-center">‚Üê VOLVER</button>
        <h2 class="text-xl font-black italic mb-8 text-slate-800 uppercase tracking-tighter">SELECCIONE NIVEL</h2>
        <button onclick="initAttendance('PREBANDA')" class="w-full p-8 bg-white rounded-[30px] shadow-md font-black text-left border-r-8 border-green-400 uppercase italic">PREBANDA</button>
        <button onclick="initAttendance('BANDA INFANTIL')" class="w-full p-8 bg-white rounded-[30px] shadow-md font-black text-left border-r-8 border-blue-400 uppercase italic text-blue-900">BANDA INFANTIL</button>
        <button onclick="initAttendance('BANDA TITULAR')" class="w-full p-8 bg-white rounded-[30px] shadow-md font-black text-left border-r-8 border-slate-800 uppercase italic">BANDA TITULAR</button>
    </div>

    <div id="screen-list" class="hidden min-h-screen pb-44">
        <div class="bg-white p-5 sticky top-0 z-20 shadow-sm border-b">
            <div class="flex justify-between items-center mb-4">
                <button onclick="nav('screen-process')" class="text-blue-600 font-black text-[10px] uppercase italic">‚Üê VOLVER</button>
                <span id="counter" class="text-[9px] bg-slate-900 text-white px-3 py-1 rounded-full font-bold italic uppercase">0 MARCADOS</span>
            </div>
            <p id="info-header" class="font-black text-xs text-slate-500 italic uppercase mb-3 tracking-tighter"></p>
            <input type="text" id="search" onkeyup="filterList()" placeholder="BUSCAR INTEGRANTE..." class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold text-sm mb-4">
            <div class="flex gap-6 overflow-x-auto no-scrollbar text-[10px] font-black uppercase tracking-tighter border-t pt-3">
                <button onclick="renderSection('TODOS')" id="tab-TODOS" class="tab-btn active-tab pb-2">TODOS</button>
                <button onclick="renderSection('MADERAS')" id="tab-MADERAS" class="tab-btn text-slate-300 pb-2">MADERAS</button>
                <button onclick="renderSection('BRONCES')" id="tab-BRONCES" class="tab-btn text-slate-300 pb-2">BRONCES</button>
                <button onclick="renderSection('CUERDAS')" id="tab-CUERDAS" class="tab-btn text-slate-300 pb-2">CUERDAS</button>
                <button onclick="renderSection('PERCUSION')" id="tab-PERCUSION" class="tab-btn text-slate-300 pb-2">PERCUSI√ìN</button>
            </div>
        </div>
        <div id="musicos-box" class="p-5 space-y-4"></div>
        <div class="fixed bottom-0 bg-white/95 backdrop-blur-sm w-full p-6 border-t shadow-2xl flex gap-2">
            <button onclick="finalize()" class="flex-[2] bg-blue-900 text-white p-5 rounded-2xl font-black uppercase italic text-xs tracking-widest">GUARDAR LOG</button>
            <button onclick="prepararPDF()" class="flex-1 bg-slate-800 text-white p-5 rounded-2xl font-black uppercase italic text-xs">PDF</button>
            <button onclick="whatsappReport()" class="flex-1 bg-emerald-500 text-white p-5 rounded-2xl font-black uppercase italic text-xs">WA</button>
        </div>
    </div>

    <script>
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycbwu_j-uy4F5aUt7a4B4vpvJU2ReEBp05sBrkFoSquR3wLr3jDmxBVnjkbC26a48x3JSzQ/exec";
        let session = { user: "", banda: "", sheetId: "", date: "", type: "", act: "", process: "", masterList: [] };
        let record = {};

        const cleanStr = (str) => str ? str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase().trim() : "";

        function toggleLoader(v, text = "CONECTANDO CON EL CEREBRO...") {
            document.getElementById('loader-text').innerText = text;
            document.getElementById('loader').classList.toggle('hidden', !v);
        }

        function setTodayDate() {
            const now = new Date();
            document.getElementById('event-date').value = now.toISOString().split('T')[0];
        }

        async function loginProcess() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return;
            toggleLoader(true);
            try {
                const resp = await fetch(`${MOTOR_URL}?action=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
                const data = await resp.json();
                if(data.success) {
                    session.user = u;
                    session.banda = data.banda;
                    session.sheetId = data.sheetId;
                    document.getElementById('display-band-name').innerText = session.banda;
                    await fetchIntegrantes();
                    nav('screen-menu');
                } else { document.getElementById('login-error').classList.remove('hidden'); }
            } catch (e) { document.getElementById('login-error').classList.remove('hidden'); }
            toggleLoader(false);
        }

        async function fetchIntegrantes() {
            try {
                const res = await fetch(`${MOTOR_URL}?action=getIntegrantes&sheetId=${encodeURIComponent(session.sheetId)}`);
                session.masterList = await res.json();
            } catch (e) { console.error("Error cargando integrantes"); }
        }

        function nav(id) {
            document.querySelectorAll('body > div').forEach(d => d.id !== 'loader' && d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'screen-activity') setTodayDate();
            if(id === 'screen-list') renderSection('TODOS');
        }

        function toggleEventDesc() {
            document.getElementById('event-desc-box').classList.toggle('hidden', document.getElementById('event-type').value !== 'Presentaci√≥n');
        }

        function initAttendance(proc) {
            session.process = proc;
            session.date = document.getElementById('event-date').value;
            session.type = document.getElementById('event-type').value;
            session.act = (session.type === 'Ensayo' ? 'ENSAYO' : document.getElementById('event-desc').value).toUpperCase();
            if(!session.act) return alert("COMPLETE EL NOMBRE DE LA ACTIVIDAD");
            document.getElementById('info-header').innerText = `${proc} ‚Ä¢ ${session.act}`;
            nav('screen-list');
        }

        function renderSection(fam) {
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.remove('active-tab'); b.classList.add('text-slate-300');
            });
            const activeBtn = document.getElementById(`tab-${fam}`);
            if(activeBtn) { activeBtn.classList.add('active-tab'); activeBtn.classList.remove('text-slate-300'); }

            const box = document.getElementById('musicos-box');
            box.innerHTML = "";
            const filtered = session.masterList.filter(m => (m.proceso || "").trim() === session.process && (fam === 'TODOS' || cleanStr(m.seccion) === cleanStr(fam)));
            
            filtered.forEach(m => {
                const nombreCompleto = `${m.nombres} ${m.apellidos}`.toUpperCase();
                const sel = record[nombreCompleto] || '';
                const card = document.createElement('div');
                card.className = "musico-card bg-white p-5 rounded-[25px] shadow-sm border border-slate-100 mb-4";
                card.innerHTML = `
                    <div class="mb-4">
                        <p class="font-black text-slate-800 italic text-sm uppercase">${nombreCompleto}</p>
                        <p class="text-[9px] text-blue-500 font-bold uppercase tracking-tighter">${m.instrumento} ‚Ä¢ GRADO: ${m.grado || 'N/A'}</p>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        ${['PRESENTE','AUSENTE','RETARDO','EXCUSA'].map(s => `<button onclick="mark('${nombreCompleto}','${s}', this)" class="p-3 rounded-xl border-2 font-black text-[10px] transition-all ${sel === s ? getCol(s) : 'bg-slate-50 text-slate-300 border-slate-50'}">${s}</button>`).join('')}
                    </div>`;
                box.appendChild(card);
            });
        }

        function getCol(s) {
            const cols = {PRESENTE: 'bg-green-500 border-green-500 text-white', AUSENTE: 'bg-red-500 border-red-500 text-white', RETARDO: 'bg-orange-500 border-orange-500 text-white', EXCUSA: 'bg-blue-600 border-blue-600 text-white'};
            return cols[s];
        }

        function mark(nom, est, btn) {
            record[nom] = est;
            document.getElementById('counter').innerText = `${Object.keys(record).length} MARCADOS`;
            btn.parentElement.querySelectorAll('button').forEach(b => b.className = "p-3 rounded-xl border-2 font-black text-[10px] transition-all bg-slate-50 text-slate-300 border-slate-50");
            btn.className = `p-3 rounded-xl border-2 font-black text-[10px] transition-all ${getCol(est)}`;
        }

        async function saveNewStudent() {
            const datos = {
                nombres: document.getElementById('add-nombres').value.trim().toUpperCase(),
                apellidos: document.getElementById('add-apellidos').value.trim().toUpperCase(),
                documento: document.getElementById('add-documento').value.trim(),
                proceso: document.getElementById('add-proceso').value,
                instrumento: document.getElementById('add-instrumento').value.trim().toUpperCase(),
                seccion: document.getElementById('add-seccion').value,
                grado: document.getElementById('add-grado').value.trim().toUpperCase()
            };
            if(!datos.nombres || !datos.apellidos) return alert("NOMBRES Y APELLIDOS SON OBLIGATORIOS");
            toggleLoader(true, "AGREGANDO A GENERAL...");
            try {
                await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'addEstudiante', sheetId: session.sheetId, datos: datos })});
                alert("‚úÖ ESTUDIANTE AGREGADO CORRECTAMENTE");
                await fetchIntegrantes();
                nav('screen-menu');
            } catch (e) { alert("ERROR AL GUARDAR"); }
            toggleLoader(false);
        }

        async function finalize() {
            if(Object.keys(record).length === 0) return alert("MARCA AL MENOS UN M√öSICO");
            toggleLoader(true, "SINCRONIZANDO ASISTENCIA...");
            const rows = Object.entries(record).map(([nom, est]) => ({
                fecha: session.date, tipo_actividad: session.type, nombre_actividad: session.act, proceso: session.process, musico: nom, estado: est
            }));
            try {
                await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'saveAsistencia', sheetId: session.sheetId, asistencia: rows })});
                alert("‚úÖ REGISTRO ACTUALIZADO EN ASISTENCIA");
                record = {}; nav('screen-process');
            } catch (e) { alert("ERROR AL GUARDAR"); }
            toggleLoader(false);
        }

        function prepararPDF() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.setFillColor(30, 64, 175); doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(255, 255, 255); doc.setFontSize(20); doc.text("REPORTE DE ASISTENCIA", 14, 25);
            doc.setTextColor(60, 60, 60); doc.setFontSize(10);
            doc.text(`BANDA: ${session.banda} | FECHA: ${session.date} | ACT: ${session.act}`, 14, 50);
            doc.autoTable({ startY: 60, head: [['ESTUDIANTE', 'ESTADO']], body: Object.entries(record).map(([n, e]) => [n, e]), headStyles: { fillColor: [30, 64, 175] }});
            doc.save(`Asistencia_${session.banda}.pdf`);
        }

        function whatsappReport() {
            const abs = Object.entries(record).filter(([n, e]) => e === 'AUSENTE').map(([n]) => n);
            let txt = `üì¢ *REPORTE - ${session.banda}*\nüìÖ *Fecha:* ${session.date}\n*AUSENCIAS:* \n`;
            abs.forEach(n => txt += `‚Ä¢ ${n}\n`);
            window.open(`https://wa.me/?text=${encodeURIComponent(txt)}`);
        }

        function filterList() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.musico-card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none');
        }
    </script>
</body>
</html>
