<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRIL DIGITAL v2.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        body { font-family: 'Montserrat', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .hidden { display: none; }
        .loader { border-top-color: #0f172a; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .active-tab { border-bottom: 3px solid #0f172a; color: #0f172a; font-weight: 900; }
        input, select { border: 1px solid #e2e8f0 !important; outline: none; appearance: none; }
        .btn-status { font-size: 8.5px; font-weight: 700; padding: 12px 2px; border-radius: 8px; text-transform: uppercase; transition: 0.2s; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Estilos espec√≠ficos del Horario */
        .horario-grid { display: grid; grid-template-columns: 50px repeat(5, 1fr); gap: 2px; background: #0f172a; border: 2px solid #0f172a; }
        .horario-cell { min-height: 65px; padding: 4px; background: white; font-size: 9px; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; text-align: center; text-transform: uppercase; line-height: 1.1; }
        .horario-header { background: #0f172a; color: white; padding: 10px 0; text-align: center; font-size: 9px; font-weight: 900; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="loader" class="hidden fixed inset-0 bg-white/95 z-[100] flex flex-col items-center justify-center">
        <div class="loader rounded-full border-4 border-t-4 border-slate-200 h-12 w-12 mb-4"></div>
        <p id="loader-text" class="text-[11px] font-black uppercase text-slate-500">PROCESANDO...</p>
    </div>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-sm text-center border border-slate-100">
            <img src="https://github.com/pandemiaproducciones/Atril-Digital/blob/main/logo.png?raw=true" class="w-24 mx-auto mb-6">
            <h1 class="text-2xl font-black uppercase tracking-tighter">ATRIL DIGITAL <span class="text-[10px] bg-slate-900 text-white px-2 py-0.5 rounded-full">v2.6</span></h1>
            <p class="text-slate-400 text-[10px] mb-8 font-bold tracking-widest uppercase">GESTI√ìN DE BANDAS</p>
            <div class="space-y-3">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-sm uppercase">
                <input type="password" id="pass-input" placeholder="CONTRASE√ëA" class="w-full p-4 bg-slate-50 rounded-xl text-2xl tracking-widest text-center">
                <button onclick="loginProcess()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-sm">INGRESAR</button>
            </div>
            <p id="login-error" class="text-red-600 text-[11px] mt-6 hidden font-bold uppercase">DATOS INCORRECTOS</p>
        </div>
    </div>

    <div id="screen-menu" class="hidden p-6 max-w-md mx-auto space-y-4">
        <div class="flex justify-between items-end mb-10 mt-6">
            <div>
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">SISTEMA DE GESTI√ìN</p>
                <h2 id="display-band-name" class="text-xl font-black uppercase leading-none text-slate-900">---</h2>
            </div>
            <button onclick="logout()" class="border-2 border-red-500 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase">SALIR</button>
        </div>
        <button onclick="nav('screen-activity')" class="w-full bg-white p-6 rounded-2xl shadow-sm border flex justify-between items-center text-left">
            <span class="font-black text-sm uppercase text-slate-700">ASISTENCIA</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center text-xl">üìã</div>
        </button>
        <button onclick="nav('screen-add-student')" class="w-full bg-white p-6 rounded-2xl shadow-sm border flex justify-between items-center text-left">
            <span class="font-black text-sm uppercase text-slate-700">INGRESAR ESTUDIANTES</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center text-xl">üë§</div>
        </button>
        <button onclick="nav('screen-horario')" class="w-full bg-white p-6 rounded-2xl shadow-sm border flex justify-between items-center text-left">
            <span class="font-black text-sm uppercase text-slate-700">HORARIO MATINAL</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center text-xl">üìÖ</div>
        </button>
    </div>

    <div id="screen-horario" class="hidden p-4 max-w-xl mx-auto pb-32">
        <div class="flex justify-between items-center mb-6">
            <button onclick="nav('screen-menu')" class="text-slate-400 font-black text-[11px] uppercase tracking-widest">‚Üê VOLVER</button>
            <select id="select-horas" onchange="buildHorarioTable()" class="bg-white border p-2 rounded-lg text-[10px] font-bold uppercase">
                <option value="6">6 HORAS</option>
                <option value="7">7 HORAS</option>
                <option value="8">8 HORAS</option>
            </select>
        </div>
        <div id="capture-area" class="bg-white p-4 rounded-xl">
            <div class="horario-grid" id="horario-container">
                <div class="horario-header">HORA</div>
                <div class="horario-header">LUN</div>
                <div class="horario-header">MAR</div>
                <div class="horario-header">MIE</div>
                <div class="horario-header">JUE</div>
                <div class="horario-header">VIE</div>
                <div id="horario-body" class="contents"></div>
            </div>
        </div>
        <div class="fixed bottom-0 left-0 w-full p-6 bg-white/90 flex gap-2 border-t shadow-lg">
            <button onclick="saveHorario()" class="flex-1 bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-[10px]">GUARDAR HORARIO</button>
            <button onclick="downloadHorario()" class="bg-slate-100 p-4 rounded-xl font-bold uppercase text-[10px]">IMAGEN</button>
        </div>
    </div>

    <div id="modal-grupo" class="hidden fixed inset-0 bg-black/50 z-[110] flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-xs rounded-3xl p-6 shadow-2xl">
            <h3 class="font-black uppercase text-sm mb-4">SELECCIONAR GRUPO</h3>
            <div id="lista-grupos-modal" class="space-y-2 max-h-60 overflow-y-auto no-scrollbar"></div>
            <button onclick="document.getElementById('modal-grupo').classList.add('hidden')" class="w-full mt-6 bg-slate-100 p-3 rounded-xl font-bold text-xs uppercase text-slate-500">CANCELAR</button>
        </div>
    </div>

    <div id="screen-add-student" class="hidden p-6 max-w-md mx-auto">
        <button onclick="nav('screen-menu')" class="text-slate-400 font-black mb-6 text-[11px] uppercase">‚Üê VOLVER</button>
        <div class="bg-white p-8 rounded-3xl shadow-lg border space-y-4">
            <h2 class="text-lg font-black uppercase">NUEVO INTEGRANTE</h2>
            <input type="text" id="add-nombres" placeholder="Nombres" class="w-full p-4 bg-slate-50 rounded-lg text-sm font-bold">
            <input type="text" id="add-apellidos" placeholder="Apellidos" class="w-full p-4 bg-slate-50 rounded-lg text-sm font-bold">
            <div class="grid grid-cols-2 gap-2">
                <input type="tel" id="add-documento" placeholder="Documento" class="w-full p-3 bg-slate-50 rounded-lg text-sm font-bold">
                <input type="date" id="add-fecha_nacimiento" class="w-full p-3 bg-slate-50 rounded-lg text-sm font-bold">
            </div>
            <select id="add-proceso" class="w-full p-3 bg-slate-50 rounded-lg text-xs font-bold uppercase"></select>
            <select id="add-instrumento" class="w-full p-3 bg-slate-50 rounded-lg text-xs font-bold uppercase"></select>
            <select id="add-grado" class="w-full p-3 bg-slate-50 rounded-lg text-xs font-bold uppercase"></select>
            <button onclick="saveNewStudent()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-xs">GUARDAR</button>
        </div>
    </div>

    <div id="screen-activity" class="hidden p-6 max-w-md mx-auto">
        <button onclick="nav('screen-menu')" class="text-slate-400 font-black mb-6 text-[11px] uppercase">‚Üê VOLVER</button>
        <div class="bg-white p-8 rounded-3xl shadow-lg border space-y-6">
            <h2 class="text-lg font-black uppercase">DATOS JORNADA</h2>
            <input type="date" id="event-date" class="w-full h-[52px] px-4 bg-slate-50 rounded-xl font-bold text-sm">
            <select id="event-type" onchange="toggleEventDesc()" class="w-full h-[52px] px-4 bg-slate-50 rounded-xl font-bold text-sm uppercase">
                <option value="Ensayo">ENSAYO</option><option value="Presentaci√≥n">PRESENTACI√ìN</option>
            </select>
            <div id="event-desc-box" class="hidden">
                <input type="text" id="event-desc" placeholder="NOMBRE EVENTO" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-sm uppercase">
            </div>
            <button onclick="prepareProcess()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-xs">TOMAR ASISTENCIA</button>
        </div>
    </div>

    <div id="screen-process" class="hidden p-6 max-w-md mx-auto space-y-3">
        <button onclick="nav('screen-activity')" class="text-slate-400 font-black mb-4 text-[11px] uppercase">‚Üê VOLVER</button>
        <div id="process-buttons" class="space-y-3"></div>
    </div>

    <div id="screen-list" class="hidden min-h-screen pb-44">
        <div class="bg-white p-6 sticky top-0 z-20 shadow-sm border-b">
            <button onclick="nav('screen-process')" class="text-slate-400 font-black text-[11px] uppercase mb-4">‚Üê ATR√ÅS</button>
            <div id="family-tabs" class="flex gap-4 overflow-x-auto no-scrollbar text-[11px] font-black uppercase border-t pt-4">
                <button onclick="renderList('TODOS')" id="tab-TODOS" class="tab-btn active-tab pb-2">TODOS</button>
                <button onclick="renderList('Maderas')" id="tab-Maderas" class="tab-btn text-slate-300 pb-2">Maderas</button>
                <button onclick="renderList('Bronces')" id="tab-Bronces" class="tab-btn text-slate-300 pb-2">Bronces</button>
                <button onclick="renderList('Cuerdas')" id="tab-Cuerdas" class="tab-btn text-slate-300 pb-2">Cuerdas</button>
                <button onclick="renderList('Percusion')" id="tab-Percusion" class="tab-btn text-slate-300 pb-2">Percusi√≥n</button>
            </div>
        </div>
        <div id="musicos-box" class="p-6 space-y-3"></div>
        <div class="fixed bottom-0 bg-white/90 w-full p-6 border-t flex gap-3">
            <button onclick="finalize()" class="flex-[2] bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-[11px]">GUARDAR ASISTENCIA</button>
        </div>
    </div>

    <script>
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycbw7ST3ntJ3OcnCvJuBKvHANM2chgsH4dRadbmtUA23k1pxSvnZ1nrzh96T-r2aMMCtljA/exec";
        let session = JSON.parse(localStorage.getItem('atril_v26')) || { user: "", banda: "", sheetId: "", current: "screen-login", master: [], config: {}, horario: [] };
        let record = JSON.parse(localStorage.getItem('atril_rec_v26')) || {};
        let editingCell = null;

        const SECCIONES = {
            "Maderas": ["flauta", "oboe", "fagot", "clarinete requinto", "clarinete soprano", "clarinete bajo", "saxofon soprano", "saxofon alto", "saxofon tenor", "saxofon baritono"],
            "Bronces": ["trompeta", "corno", "trombon", "eufonio", "tuba"],
            "Cuerdas": ["cello", "contrabajo", "violin", "viola"],
            "Percusion": ["percusion"]
        };
        const ORDEN_INST = [...SECCIONES.Maderas, ...SECCIONES.Bronces, ...SECCIONES.Cuerdas, ...SECCIONES.Percusion];

        window.onload = () => { if(session.user) restore(); else nav('screen-login'); };

        function nav(id) {
            session.current = id;
            localStorage.setItem('atril_v26', JSON.stringify(session));
            document.querySelectorAll('body > div').forEach(d => d.id !== 'loader' && d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'screen-horario') buildHorarioTable();
        }

        function loader(v, t) {
            document.getElementById('loader-text').innerText = t || "PROCESANDO...";
            document.getElementById('loader').classList.toggle('hidden', !v);
        }

        async function loginProcess() {
            const u = document.getElementById('user-input').value.trim(), p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return;
            loader(true, "AUTENTICANDO...");
            try {
                const r = await fetch(`${MOTOR_URL}?action=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
                const d = await r.json();
                if(d.success) {
                    session.user = u; session.banda = d.banda; session.sheetId = d.sheetId;
                    await fetchData();
                    nav('screen-menu');
                } else document.getElementById('login-error').classList.remove('hidden');
            } catch(e) { alert("Error"); }
            loader(false);
        }

        async function fetchData() {
            const r = await fetch(`${MOTOR_URL}?action=getDataInicial&sheetId=${session.sheetId}`);
            const d = await r.json();
            session.master = d.integrantes; session.config = d.config; session.horario = d.horario || [];
            localStorage.setItem('atril_v26', JSON.stringify(session));
            restore();
        }

        function restore() {
            document.getElementById('display-band-name').innerText = session.banda;
            if(session.config.proceso) {
                document.getElementById('process-buttons').innerHTML = session.config.proceso.map(p => `<button onclick="initAt('${p}')" class="w-full p-6 bg-white rounded-2xl shadow-sm border font-black text-left uppercase text-xs text-slate-700">${p}</button>`).join('');
                ['proceso','instrumento','grado'].forEach(k => {
                    const s = document.getElementById(`add-${k}`);
                    if(s) {
                        let opts = `<option disabled selected>${k.toUpperCase()}</option>`;
                        opts += (session.config[k] || []).map(o => `<option value="${o}">${o}</option>`).join('');
                        s.innerHTML = opts;
                    }
                });
            }
        }

        // L√ìGICA DE HORARIO
        function buildHorarioTable() {
            const hBox = document.getElementById('horario-body'); hBox.innerHTML = "";
            const numHoras = parseInt(document.getElementById('select-horas').value);
            for(let h=1; h<=numHoras; h++) {
                const hc = document.createElement('div'); hc.className="horario-header"; hc.innerText=h; hBox.appendChild(hc);
                for(let d=1; d<=5; d++) {
                    const cell = document.createElement('div'); cell.className="horario-cell";
                    cell.id = `cell-${h}-${d}`;
                    // Buscar si ya hay dato guardado en session.horario
                    if(session.horario[h-1] && session.horario[h-1][d]) cell.innerText = session.horario[h-1][d];
                    cell.onclick = () => { editingCell = {h,d}; openGrupoModal(); };
                    hBox.appendChild(cell);
                }
            }
        }

        function openGrupoModal() {
            document.getElementById('modal-grupo').classList.remove('hidden');
            let html = `<button onclick="setGrupo('')" class="w-full p-3 bg-red-50 text-red-600 rounded-xl font-bold text-[10px] uppercase">LIMPIAR</button>`;
            session.config.proceso.forEach(p => {
                html += `<button onclick="setGrupo('${p}')" class="w-full p-3 bg-slate-50 rounded-xl font-bold text-[10px] uppercase">${p}</button>`;
            });
            document.getElementById('lista-grupos-modal').innerHTML = html;
        }

        function setGrupo(v) {
            document.getElementById(`cell-${editingCell.h}-${editingCell.d}`).innerText = v;
            document.getElementById('modal-grupo').classList.add('hidden');
        }

        async function saveHorario() {
            loader(true, "GUARDANDO...");
            const matriz = [["hora","lunes","martes","miercoles","jueves","viernes"]];
            const numHoras = parseInt(document.getElementById('select-horas').value);
            for(let h=1; h<=numHoras; h++) {
                let fila = [h];
                for(let d=1; d<=5; d++) fila.push(document.getElementById(`cell-${h}-${d}`).innerText);
                matriz.push(fila);
            }
            try {
                await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'saveHorario', sheetId: session.sheetId, datosHorario: matriz })});
                session.horario = matriz.slice(1);
                localStorage.setItem('atril_v26', JSON.stringify(session));
                alert("HORARIO ACTUALIZADO");
            } catch(e) { alert("Error al guardar horario"); }
            loader(false);
        }

        function downloadHorario() {
            loader(true, "CAPTURANDO...");
            html2canvas(document.getElementById('capture-area')).then(canvas => {
                const a = document.createElement('a'); a.download = 'horario.png'; a.href = canvas.toDataURL(); a.click();
                loader(false);
            });
        }

        // FUNCIONES DE APOYO ASISTENCIA
        function prepareProcess() {
            session.date = document.getElementById('event-date').value;
            session.type = document.getElementById('event-type').value;
            session.act = (session.type === 'Ensayo' ? 'ENSAYO' : document.getElementById('event-desc').value).toUpperCase();
            if(!session.date || !session.act) return alert("Faltan datos");
            nav('screen-process');
        }
        function initAt(p) { session.process = p; nav('screen-list'); renderList('TODOS'); }
        function renderList(secc) {
            const box = document.getElementById('musicos-box'); box.innerHTML = "";
            let filtered = session.master.filter(m => String(m.proceso) === String(session.process));
            filtered.forEach(m => {
                const n = `${m.nombres} ${m.apellidos}`.toUpperCase(), s = record[n] || '';
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-2xl shadow-sm border";
                card.innerHTML = `<p class="font-bold text-[12px] uppercase">${n}</p><div class="grid grid-cols-4 gap-1 mt-2">
                ${['PRESENTE','AUSENTE','RETARDO','EXCUSA'].map(st => `<button onclick="mark('${n}','${st}')" class="btn-status border ${s === st ? getCol(st) : 'bg-slate-50 text-slate-400 border-slate-50'}">${st}</button>`).join('')}
                </div>`;
                box.appendChild(card);
            });
        }
        function mark(n, st) { record[n] = st; localStorage.setItem('atril_rec_v26', JSON.stringify(record)); renderList(); }
        function getCol(s) { return { 'PRESENTE': 'bg-slate-900 text-white border-slate-900', 'AUSENTE': 'bg-red-50 text-red-600 border-red-100', 'RETARDO': 'bg-amber-50 text-amber-600 border-amber-100', 'EXCUSA': 'bg-blue-50 text-blue-600 border-blue-100'}[s]; }
        async function finalize() {
            loader(true, "ENVIANDO...");
            const data = Object.entries(record).map(([n, e]) => ({ fecha: session.date, tipo_actividad: session.type, nombre_actividad: session.act, proceso: session.process, musico: n, estado: e }));
            await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'saveAsistencia', sheetId: session.sheetId, asistencia: data })});
            record = {}; localStorage.removeItem('atril_rec_v26'); nav('screen-menu');
            loader(false);
        }
        async function saveNewStudent() {
            const d = { nombres: document.getElementById('add-nombres').value, apellidos: document.getElementById('add-apellidos').value, documento: document.getElementById('add-documento').value, fecha_nacimiento: document.getElementById('add-fecha_nacimiento').value, proceso: document.getElementById('add-proceso').value, instrumento: document.getElementById('add-instrumento').value, grado: document.getElementById('add-grado').value, eps: "Banda" };
            await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'addEstudiante', sheetId: session.sheetId, datos: d })});
            await fetchData(); nav('screen-menu');
        }
        function toggleEventDesc() { document.getElementById('event-desc-box').classList.toggle('hidden', document.getElementById('event-type').value !== 'Presentaci√≥n'); }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
