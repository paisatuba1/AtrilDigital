<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRIL DIGITAL v2.4.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        body { font-family: 'Montserrat', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .hidden { display: none; }
        .loader { border-top-color: #0f172a; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input, select { border: 1px solid #e2e8f0 !important; outline: none; }
        .horario-grid { display: grid; grid-template-columns: 50px repeat(5, 1fr); gap: 2px; background: #0f172a; border: 2px solid #0f172a; }
        .horario-cell { min-height: 65px; padding: 4px; background: white; font-size: 9px; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; text-align: center; text-transform: uppercase; line-height: 1.1; }
        .horario-header { background: #0f172a; color: white; padding: 10px 0; text-align: center; font-size: 9px; font-weight: 900; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="loader" class="hidden fixed inset-0 bg-white/95 z-[100] flex flex-col items-center justify-center">
        <div class="loader rounded-full border-4 border-t-4 border-slate-200 h-12 w-12 mb-4"></div>
        <p id="loader-text" class="text-[11px] font-bold uppercase tracking-widest text-slate-500">PROCESANDO...</p>
    </div>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-sm text-center border border-slate-100">
            <img src="https://github.com/pandemiaproducciones/Atril-Digital/blob/main/logo.png?raw=true" class="w-24 mx-auto mb-6">
            <h1 class="text-2xl font-black uppercase tracking-tighter">ATRIL DIGITAL <span class="text-xs bg-slate-900 text-white px-2 py-0.5 rounded-full">v2.4.1</span></h1>
            <p class="text-slate-400 text-[10px] mb-8 font-bold tracking-widest uppercase">GESTI√ìN DE BANDAS</p>
            <div class="space-y-3">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-sm uppercase">
                <input type="password" id="pass-input" placeholder="CONTRASE√ëA" class="w-full p-4 bg-slate-50 rounded-xl text-2xl tracking-widest text-center">
                <button onclick="loginProcess()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-sm">INGRESAR</button>
            </div>
            <p id="login-error" class="text-red-600 text-[11px] mt-6 hidden font-bold uppercase">DATOS INCORRECTOS</p>
        </div>
    </div>

    <div id="screen-menu" class="hidden p-6 max-w-md mx-auto space-y-4">
        <div class="flex justify-between items-end mb-10 mt-6">
            <div>
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">SISTEMA DE GESTI√ìN</p>
                <h2 id="display-band-name" class="text-xl font-black uppercase leading-none">---</h2>
            </div>
            <button onclick="logout()" class="border-2 border-red-500 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase">SALIR</button>
        </div>
        <button onclick="nav('screen-activity')" class="w-full bg-white p-6 rounded-2xl shadow-sm border flex justify-between items-center">
            <span class="font-black text-sm uppercase">ASISTENCIA</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center text-xl">üìã</div>
        </button>
        <button onclick="nav('screen-add-student')" class="w-full bg-white p-6 rounded-2xl shadow-sm border flex justify-between items-center">
            <span class="font-black text-sm uppercase">INGRESAR ESTUDIANTES</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center text-xl">üë§</div>
        </button>
        <button onclick="nav('screen-horario')" class="w-full bg-white p-6 rounded-2xl shadow-sm border flex justify-between items-center">
            <span class="font-black text-sm uppercase">HORARIO MATINAL</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center text-xl">üìÖ</div>
        </button>
    </div>

    <div id="screen-add-student" class="hidden p-6 max-w-md mx-auto pb-20">
        <button onclick="nav('screen-menu')" class="text-slate-400 font-black mb-6 text-[11px] uppercase tracking-widest">‚Üê VOLVER</button>
        <div class="bg-white p-8 rounded-3xl shadow-lg border border-slate-100 space-y-4">
            <h2 class="text-lg font-black uppercase">NUEVO INTEGRANTE</h2>
            <input type="text" id="add-nombres" placeholder="NOMBRES" class="w-full p-4 bg-slate-50 rounded-lg text-sm font-bold uppercase">
            <input type="text" id="add-apellidos" placeholder="APELLIDOS" class="w-full p-4 bg-slate-50 rounded-lg text-sm font-bold uppercase">
            <input type="text" id="add-eps" placeholder="EPS / SALUD" class="w-full p-4 bg-slate-50 rounded-lg text-sm font-bold uppercase">
            <div class="grid grid-cols-2 gap-2">
                <input type="tel" id="add-documento" placeholder="DOCUMENTO" class="w-full p-3 bg-slate-50 rounded-lg text-sm font-bold">
                <input type="date" id="add-fecha_nacimiento" class="w-full p-3 bg-slate-50 rounded-lg text-sm font-bold">
            </div>
            <select id="add-proceso" class="w-full p-3 bg-slate-50 rounded-lg text-[11px] font-bold uppercase"></select>
            <select id="add-instrumento" class="w-full p-3 bg-slate-50 rounded-lg text-[11px] font-bold uppercase"></select>
            <select id="add-grado" class="w-full p-3 bg-slate-50 rounded-lg text-[11px] font-bold uppercase"></select>
            <button onclick="saveNewStudent()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-xs">GUARDAR REGISTRO</button>
        </div>
    </div>

    <div id="screen-activity" class="hidden p-6 max-w-md mx-auto">
        <button onclick="nav('screen-menu')" class="text-slate-400 font-black mb-6 text-[11px] uppercase tracking-widest">‚Üê VOLVER</button>
        <div class="bg-white p-8 rounded-3xl shadow-lg border border-slate-100 space-y-6">
            <h2 class="text-lg font-black uppercase">DATOS DE LA JORNADA</h2>
            <input type="date" id="event-date" class="w-full h-[52px] px-4 bg-slate-50 rounded-xl font-bold text-sm">
            <select id="event-type" onchange="toggleEventDesc()" class="w-full h-[52px] px-4 bg-slate-50 rounded-xl font-bold text-sm uppercase">
                <option value="Ensayo">ENSAYO</option>
                <option value="Presentaci√≥n">PRESENTACI√ìN</option>
            </select>
            <div id="event-desc-box" class="hidden">
                <input type="text" id="event-desc" placeholder="NOMBRE DEL EVENTO" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-sm uppercase">
            </div>
            <button onclick="prepareAttendance()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-xs">TOMAR ASISTENCIA</button>
        </div>
    </div>

    <div id="modal-grupo" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-xs rounded-3xl p-6">
            <h3 class="font-black uppercase text-sm mb-4">SELECCIONAR GRUPO</h3>
            <div id="lista-grupos-modal" class="space-y-2 max-h-60 overflow-y-auto"></div>
            <button onclick="document.getElementById('modal-grupo').classList.add('hidden')" class="w-full mt-6 bg-slate-100 p-3 rounded-xl font-bold text-xs uppercase text-slate-500">CANCELAR</button>
        </div>
    </div>

    <script>
        const MOTOR_URL = "TU_URL_DE_APPS_SCRIPT_AQUI"; // Aseg√∫rate de publicar el script como ejecutable
        
        let session = JSON.parse(localStorage.getItem('atril_v24')) || { user: "", banda: "", sheetId: "", current: "screen-login", master: [], config: {}, horario: [] };

        window.onload = () => {
            document.getElementById('event-date').value = new Date().toISOString().split('T')[0];
            if(session.user) {
                restore();
                nav(session.current);
            } else {
                nav('screen-login');
            }
        };

        function nav(id) {
            session.current = id;
            localStorage.setItem('atril_v24', JSON.stringify(session));
            document.querySelectorAll('body > div').forEach(d => {
                if(d.id !== 'loader') d.classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
        }

        function loader(v, t) {
            document.getElementById('loader-text').innerText = t || "PROCESANDO...";
            document.getElementById('loader').classList.toggle('hidden', !v);
        }

        // --- L√ìGICA DE LOGIN Y DATOS ---
        async function loginProcess() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return;

            loader(true, "AUTENTICANDO...");
            try {
                const r = await fetch(`${MOTOR_URL}?action=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
                const d = await r.json();
                if(d.success) {
                    session.user = u;
                    session.banda = d.banda;
                    session.sheetId = d.sheetId;
                    await fetchData(); // Carga datos iniciales
                    nav('screen-menu');
                } else {
                    document.getElementById('login-error').classList.remove('hidden');
                }
            } catch(e) {
                alert("Error de conexi√≥n con el servidor.");
            }
            loader(false);
        }

        async function fetchData() {
            try {
                const r = await fetch(`${MOTOR_URL}?action=getDataInicial&sheetId=${session.sheetId}`);
                const d = await r.json();
                session.master = d.integrantes;
                session.config = d.config;
                session.horario = d.horario || [];
                localStorage.setItem('atril_v24', JSON.stringify(session));
                restore();
            } catch(e) { console.error("Error al obtener datos:", e); }
        }

        function restore() {
            document.getElementById('display-band-name').innerText = session.banda;
            // Poblar selects de nuevo integrante
            if(session.config) {
                ['proceso','instrumento','grado'].forEach(k => {
                    const s = document.getElementById(`add-${k}`);
                    if(s && session.config[k]) {
                        let opts = `<option disabled selected>${k.toUpperCase()}</option>`;
                        opts += session.config[k].map(o => `<option value="${o}">${o}</option>`).join('');
                        s.innerHTML = opts;
                    }
                });
            }
        }

        // --- GUARDAR NUEVO ESTUDIANTE ---
        async function saveNewStudent() {
            const data = {
                nombres: document.getElementById('add-nombres').value.trim(),
                apellidos: document.getElementById('add-apellidos').value.trim(),
                documento: document.getElementById('add-documento').value.trim(),
                fecha_nacimiento: document.getElementById('add-fecha_nacimiento').value,
                eps: document.getElementById('add-eps').value.trim(),
                proceso: document.getElementById('add-proceso').value,
                instrumento: document.getElementById('add-instrumento').value,
                grado: document.getElementById('add-grado').value
            };

            if(!data.nombres || !data.documento) return alert("Completa los campos b√°sicos.");

            loader(true, "GUARDANDO ESTUDIANTE...");
            try {
                const response = await fetch(MOTOR_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'saveStudent',
                        sheetId: session.sheetId,
                        student: data
                    })
                });
                const res = await response.json();
                if(res.success) {
                    alert("Estudiante registrado con √©xito.");
                    fetchData(); // Refrescar lista local
                    nav('screen-menu');
                }
            } catch(e) { alert("Error al guardar."); }
            loader(false);
        }

        // --- ASISTENCIA (Simplificada para el ejemplo) ---
        function prepareAttendance() {
            // Aqu√≠ deber√≠as redirigir a una pantalla de lista de estudiantes
            // o abrir un modal. Por brevedad, simularemos el env√≠o:
            alert("Funci√≥n de lista desplegada: Selecciona integrantes y env√≠a.");
            // L√≥gica similar a saveHorario pero con action: 'saveAttendance'
        }

        function toggleEventDesc() {
            document.getElementById('event-desc-box').classList.toggle('hidden', document.getElementById('event-type').value !== 'Presentaci√≥n');
        }

        function logout() {
            localStorage.removeItem('atril_v24');
            location.reload();
        }
    </script>
</body>
</html>
