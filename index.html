<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRIL DIGITAL v3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        body { font-family: 'Montserrat', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .hidden { display: none; }
        .loader { border-top-color: #0f172a; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .active-tab { border-bottom: 3px solid #0f172a; color: #0f172a; font-weight: 900; }
        input, select { border: 1px solid #e2e8f0 !important; outline: none; appearance: none; }
        .btn-status { font-size: 8.5px; font-weight: 700; padding: 12px 2px; border-radius: 8px; text-transform: uppercase; transition: 0.2s; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Ajustes visuales espec√≠ficos */
        .horario-grid { display: grid; grid-template-columns: 40px repeat(5, 1fr); gap: 2px; background: #0f172a; border: 2px solid #0f172a; }
        .horario-cell { min-height: 60px; padding: 2px; background: white; font-size: 8px; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; text-align: center; text-transform: uppercase; line-height: 1.1; word-break: break-word; }
        .horario-header { background: #0f172a; color: white; padding: 8px 0; text-align: center; font-size: 9px; font-weight: 900; text-transform: uppercase; }
        
        /* Simetr√≠a forzada para inputs de fecha y texto */
        .input-simetrico { height: 48px; width: 100%; padding: 12px; background-color: #f8fafc; border-radius: 0.5rem; font-size: 0.875rem; font-weight: 700; }
    </style>
</head>
<body>

    <div id="loader" class="hidden fixed inset-0 bg-white/95 z-[100] flex flex-col items-center justify-center text-center">
        <div class="loader rounded-full border-4 border-t-4 border-slate-200 h-12 w-12 mb-4"></div>
        <p id="loader-text" class="text-[11px] font-black uppercase tracking-widest text-slate-500">PROCESANDO...</p>
    </div>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-sm text-center border border-slate-100">
            <img src="https://github.com/pandemiaproducciones/Atril-Digital/blob/main/logo.png?raw=true" class="w-24 mx-auto mb-6">
            <div class="flex items-center justify-center gap-2 mb-1">
                <h1 class="text-2xl font-black uppercase tracking-tighter">ATRIL DIGITAL</h1>
                <span class="bg-slate-900 text-white text-[8px] px-2 py-0.5 rounded-full font-black uppercase tracking-widest">v3.0</span>
            </div>
            <p class="text-slate-400 text-[10px] mb-8 font-bold tracking-widest uppercase">GESTI√ìN DE BANDAS</p>
            <div class="space-y-3">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-sm uppercase">
                <input type="password" id="pass-input" placeholder="CONTRASE√ëA" class="w-full p-4 bg-slate-50 rounded-xl text-2xl tracking-widest text-center">
                <button onclick="loginProcess()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-sm active:scale-95 transition-transform">INGRESAR</button>
            </div>
            <p id="login-error" class="text-red-600 text-[11px] mt-6 hidden font-bold uppercase">DATOS INCORRECTOS</p>
        </div>
    </div>

    <div id="screen-menu" class="hidden p-6 max-w-md mx-auto space-y-4">
        <div class="flex justify-between items-end mb-10 mt-6">
            <div>
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">BANDA SINF√ìNICA</p>
                <h2 id="display-band-name" class="text-xl font-black uppercase leading-none">---</h2>
            </div>
            <button onclick="logout()" class="border-2 border-red-500 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase">SALIR</button>
        </div>
        <button onclick="nav('screen-activity')" class="w-full bg-white p-6 rounded-2xl shadow-sm border flex justify-between items-center">
            <span class="font-black text-sm uppercase text-slate-700">ASISTENCIA</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center text-xl">üìã</div>
        </button>
        <button onclick="nav('screen-add-student')" class="w-full bg-white p-6 rounded-2xl shadow-sm border flex justify-between items-center">
            <span class="font-black text-sm uppercase text-slate-700">INGRESAR ESTUDIANTES</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center text-xl">üë§</div>
        </button>
        <button onclick="nav('screen-horario')" class="w-full bg-white p-6 rounded-2xl shadow-sm border flex justify-between items-center">
            <span class="font-black text-sm uppercase text-slate-700">HORARIO</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center text-xl">üìÖ</div>
        </button>
    </div>

    <div id="screen-add-student" class="hidden p-6 max-w-md mx-auto pb-20">
        <button onclick="nav('screen-menu')" class="text-slate-400 font-black mb-6 text-[11px] uppercase tracking-widest">‚Üê VOLVER</button>
        <div class="bg-white p-8 rounded-3xl shadow-lg border border-slate-100 space-y-4">
            <h2 class="text-lg font-black uppercase text-slate-900">NUEVO INTEGRANTE</h2>
            <input type="text" id="add-nombres" placeholder="Nombres" class="w-full p-4 bg-slate-50 rounded-lg text-sm font-bold">
            <input type="text" id="add-apellidos" placeholder="Apellidos" class="w-full p-4 bg-slate-50 rounded-lg text-sm font-bold">
            <input type="text" id="add-eps" placeholder="EPS / Salud" class="w-full p-4 bg-slate-50 rounded-lg text-sm font-bold">
            
            <div class="grid grid-cols-2 gap-2">
                <div class="flex flex-col">
                    <label class="text-[9px] font-black text-slate-400 mb-1 uppercase tracking-tighter">DOCUMENTO</label>
                    <input type="tel" id="add-documento" placeholder="N√∫mero" class="input-simetrico">
                </div>
                <div class="flex flex-col">
                    <label class="text-[9px] font-black text-slate-400 mb-1 uppercase tracking-tighter">FECHA NACIMIENTO</label>
                    <input type="date" id="add-fecha_nacimiento" class="input-simetrico">
                </div>
            </div>

            <select id="add-proceso" class="w-full p-3 bg-slate-50 rounded-lg text-[11px] font-bold uppercase"></select>
            <select id="add-instrumento" class="w-full p-3 bg-slate-50 rounded-lg text-[11px] font-bold uppercase"></select>
            <select id="add-grado" class="w-full p-3 bg-slate-50 rounded-lg text-[11px] font-bold uppercase"></select>
            <button onclick="saveNewStudent()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-xs">GUARDAR REGISTRO</button>
        </div>
    </div>

    <div id="screen-horario" class="hidden p-4 max-w-xl mx-auto pb-32">
        <div class="flex justify-between items-center mb-6">
            <button onclick="nav('screen-menu')" class="text-slate-400 font-black text-[11px] uppercase tracking-widest">‚Üê VOLVER</button>
            <select id="select-horas" onchange="buildHorarioTable()" class="bg-white border p-2 rounded-lg text-[10px] font-bold uppercase">
                <option value="6">6 HORAS</option>
                <option value="7">7 HORAS</option>
            </select>
        </div>
        <div id="capture-area" class="bg-white p-4 rounded-xl">
            <div class="horario-grid">
                <div class="horario-header">H</div>
                <div class="horario-header">LUN</div><div class="horario-header">MAR</div><div class="horario-header">MIE</div><div class="horario-header">JUE</div><div class="horario-header">VIE</div>
                <div id="horario-body" class="contents"></div>
            </div>
        </div>
        <div class="fixed bottom-0 left-0 w-full p-6 bg-white/90 border-t flex gap-2">
            <button onclick="saveHorario()" class="flex-[2] bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-[10px]">GUARDAR HORARIO</button>
        </div>
    </div>

    <div id="screen-activity" class="hidden p-6 max-w-md mx-auto">
        <button onclick="nav('screen-menu')" class="text-slate-400 font-black mb-6 text-[11px] uppercase tracking-widest">‚Üê VOLVER</button>
        <div class="bg-white p-8 rounded-3xl shadow-lg border border-slate-100 space-y-6">
            <h2 class="text-lg font-black uppercase text-slate-900">DATOS DE LA JORNADA</h2>
            <input type="date" id="event-date" class="w-full h-[52px] px-4 bg-slate-50 rounded-xl font-bold text-sm">
            <select id="event-type" onchange="toggleEventDesc()" class="w-full h-[52px] px-4 bg-slate-50 rounded-xl font-bold text-sm uppercase">
                <option value="Ensayo">ENSAYO</option><option value="Presentaci√≥n">PRESENTACI√ìN</option>
            </select>
            <div id="event-desc-box" class="hidden">
                <input type="text" id="event-desc" placeholder="NOMBRE DEL EVENTO" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-sm uppercase">
            </div>
            <button onclick="prepareProcess()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-xs">TOMAR ASISTENCIA</button>
        </div>
    </div>

    <div id="modal-grupo" class="hidden fixed inset-0 bg-black/50 z-[110] flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-xs rounded-3xl p-6">
            <h3 class="font-black uppercase text-sm mb-4">ASIGNAR GRADO</h3>
            <div id="lista-grados-modal" class="space-y-2 max-h-60 overflow-y-auto no-scrollbar"></div>
            <button onclick="document.getElementById('modal-grupo').classList.add('hidden')" class="w-full mt-6 bg-slate-100 p-3 rounded-xl font-bold text-xs uppercase text-slate-500">CANCELAR</button>
        </div>
    </div>

    <div id="screen-process" class="hidden p-6 max-w-md mx-auto space-y-3">
        <button onclick="nav('screen-activity')" class="text-slate-400 font-black mb-4 text-[11px] uppercase tracking-widest">‚Üê VOLVER</button>
        <div id="process-buttons" class="space-y-3"></div>
    </div>

    <div id="screen-list" class="hidden min-h-screen pb-44">
        <div class="bg-white p-6 sticky top-0 z-20 shadow-sm border-b">
            <div class="flex justify-between items-center mb-4">
                <button onclick="nav('screen-process')" class="text-slate-400 font-black text-[11px] uppercase">‚Üê ATR√ÅS</button>
                <span id="counter" class="text-[10px] bg-slate-100 text-slate-500 px-3 py-1 rounded-full font-black uppercase">0 Marcados</span>
            </div>
            <p id="info-header" class="font-black text-[12px] uppercase mb-4 text-slate-400"></p>
            <div id="family-tabs" class="flex gap-4 overflow-x-auto no-scrollbar text-[11px] font-black uppercase border-t pt-4">
                <button onclick="renderList('TODOS')" id="tab-TODOS" class="tab-btn active-tab pb-2">TODOS</button>
                <button onclick="renderList('Maderas')" id="tab-Maderas" class="tab-btn text-slate-300 pb-2">Maderas</button>
                <button onclick="renderList('Bronces')" id="tab-Bronces" class="tab-btn text-slate-300 pb-2">Bronces</button>
                <button onclick="renderList('Cuerdas')" id="tab-Cuerdas" class="tab-btn text-slate-300 pb-2">Cuerdas</button>
                <button onclick="renderList('Percusion')" id="tab-Percusion" class="tab-btn text-slate-300 pb-2">Percusi√≥n</button>
            </div>
        </div>
        <div id="musicos-box" class="p-6 space-y-3"></div>
        <div class="fixed bottom-0 bg-white/90 w-full p-6 border-t flex gap-3">
            <button onclick="finalize()" class="flex-[2] bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-[11px]">GUARDAR ASISTENCIA</button>
        </div>
    </div>

    <script>
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycbx5VCPeivmYhYstko0Gt7QPybxGbGfO94j_Db0NTBk84aD1gLS91Y5kL4hJTlwUA3eoJQ/exec";
        
        let session = JSON.parse(localStorage.getItem('atril_v30')) || { user: "", banda: "", sheetId: "", current: "screen-login", master: [], config: {}, horario: [] };
        let record = JSON.parse(localStorage.getItem('atril_rec_v30')) || {};
        let editingCell = null;
        const DIAS_KEYS = ['lunes', 'martes', 'miercoles', 'jueves', 'viernes'];

        const SECCIONES = {
            "Maderas": ["flauta", "oboe", "fagot", "clarinete requinto", "clarinete soprano", "clarinete bajo", "saxofon soprano", "saxofon alto", "saxofon tenor", "saxofon baritono"],
            "Bronces": ["trompeta", "corno", "trombon", "eufonio", "tuba"],
            "Cuerdas": ["cello", "contrabajo", "violin", "viola"],
            "Percusion": ["percusion"]
        };
        const ORDEN_INST = [...SECCIONES.Maderas, ...SECCIONES.Bronces, ...SECCIONES.Cuerdas, ...SECCIONES.Percusion];

        window.onload = () => { if(session.user) restore(); else nav('screen-login'); };

        function nav(id) {
            session.current = id;
            localStorage.setItem('atril_v30', JSON.stringify(session));
            document.querySelectorAll('body > div').forEach(d => d.id !== 'loader' && d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'screen-activity') document.getElementById('event-date').value = new Date().toISOString().split('T')[0];
            if(id === 'screen-horario') buildHorarioTable();
        }

        function loader(v, t) {
            document.getElementById('loader-text').innerText = t || "PROCESANDO...";
            document.getElementById('loader').classList.toggle('hidden', !v);
        }

        async function loginProcess() {
            const u = document.getElementById('user-input').value.trim(), p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return;
            loader(true, "VERIFICANDO CREDENCIALES...");
            try {
                const r = await fetch(`${MOTOR_URL}?action=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
                const d = await r.json();
                if(d.success) {
                    session.user = u; session.banda = d.banda; session.sheetId = d.sheetId;
                    await fetchData();
                } else { document.getElementById('login-error').classList.remove('hidden'); loader(false); }
            } catch(e) { alert("Error de red: " + e); loader(false); }
        }

        async function fetchData() {
            loader(true, "SINCRONIZANDO...");
            try {
                const r = await fetch(`${MOTOR_URL}?action=getDataInicial&sheetId=${session.sheetId}`);
                const d = await r.json();
                
                if (d.success) {
                    session.master = d.integrantes || [];
                    session.config = d.config || {};
                    session.horario = d.horario || [];
                    localStorage.setItem('atril_v30', JSON.stringify(session));
                    restore();
                    nav('screen-menu');
                } else {
                    alert("Error cargando datos: " + (d.error || 'Desconocido'));
                }
            } catch(e) { console.error(e); alert("Error de conexi√≥n"); }
            loader(false);
        }

        function restore() {
            if(!session.config) return; 
            document.getElementById('display-band-name').innerText = session.banda || "---";
            
            if(session.config.proceso && session.config.proceso.length > 0) {
                document.getElementById('process-buttons').innerHTML = session.config.proceso.map(p => `<button onclick="initAt('${p}')" class="w-full p-6 bg-white rounded-2xl shadow-sm border font-black text-left uppercase text-xs text-slate-700">${p}</button>`).join('');
                
                ['proceso','instrumento','grado'].forEach(k => {
                    const s = document.getElementById(`add-${k}`);
                    if(s && session.config[k]) {
                        let opts = `<option disabled selected>${k.toUpperCase()}</option>`;
                        opts += session.config[k].map(o => `<option value="${o}">${o}</option>`).join('');
                        s.innerHTML = opts;
                    }
                });
            }
        }

        // --- HORARIO ---
        function buildHorarioTable() {
            const hBox = document.getElementById('horario-body'); hBox.innerHTML = "";
            const numHoras = parseInt(document.getElementById('select-horas').value);
            for(let h=1; h<=numHoras; h++) {
                const hc = document.createElement('div'); hc.className="horario-header"; hc.innerText=h; hBox.appendChild(hc);
                for(let d=0; d<5; d++) {
                    const cell = document.createElement('div'); cell.className="horario-cell";
                    cell.id = `cell-${h}-${d}`;
                    if(session.horario[h-1]) {
                        let diaKey = DIAS_KEYS[d];
                        if(session.horario[h-1][diaKey]) cell.innerText = session.horario[h-1][diaKey];
                    }
                    cell.onclick = () => { editingCell = {h,d}; openGradoModal(); };
                    hBox.appendChild(cell);
                }
            }
        }

        function openGradoModal() {
            if (!session.config.grado || session.config.grado.length === 0) return alert("No hay grados configurados");
            document.getElementById('modal-grupo').classList.remove('hidden');
            let html = `<button onclick="setGrado('')" class="w-full p-3 bg-red-50 text-red-600 rounded-xl font-bold text-[10px] uppercase">ELIMINAR</button>`;
            session.config.grado.forEach(g => {
                html += `<button onclick="setGrado('${g}')" class="w-full p-3 bg-slate-50 rounded-xl font-bold text-[10px] uppercase">${g}</button>`;
            });
            document.getElementById('lista-grados-modal').innerHTML = html;
        }

        function setGrado(v) {
            document.getElementById(`cell-${editingCell.h}-${editingCell.d}`).innerText = v;
            document.getElementById('modal-grupo').classList.add('hidden');
        }

        async function saveHorario() {
            loader(true, "GUARDANDO...");
            const matriz = []; 
            const numHoras = parseInt(document.getElementById('select-horas').value);
            for(let h=1; h<=numHoras; h++) {
                let fila = [h];
                for(let d=0; d<5; d++) fila.push(document.getElementById(`cell-${h}-${d}`).innerText);
                matriz.push(fila);
            }
            try {
                const r = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'saveHorario', sheetId: session.sheetId, datosHorario: matriz })});
                const res = await r.json();
                if(res.success) {
                    let newHorario = [];
                    for(let i=0; i<matriz.length; i++) {
                         let row = matriz[i];
                         newHorario.push({ hora: row[0], lunes: row[1], martes: row[2], miercoles: row[3], jueves: row[4], viernes: row[5] });
                    }
                    session.horario = newHorario;
                    localStorage.setItem('atril_v30', JSON.stringify(session));
                    alert("HORARIO GUARDADO");
                }
            } catch(e) { alert("Error al guardar"); }
            loader(false);
        }

        // --- ASISTENCIA ---
        function prepareProcess() {
            session.date = document.getElementById('event-date').value;
            session.type = document.getElementById('event-type').value;
            session.act = (session.type === 'Ensayo' ? 'ENSAYO' : document.getElementById('event-desc').value).toUpperCase();
            if(!session.date || !session.act) return alert("FALTAN DATOS");
            if(!session.config.proceso || session.config.proceso.length === 0) return alert("Error: No se cargaron los procesos. Reinicia sesi√≥n.");
            nav('screen-process');
        }

        function initAt(p) {
            session.process = p; 
            document.getElementById('info-header').innerText = `${p} ‚Ä¢ ${session.act}`; 
            nav('screen-list');
            renderList('TODOS');
        }

        function renderList(secc) {
            document.querySelectorAll('.tab-btn').forEach(b => { b.classList.remove('active-tab'); b.classList.add('text-slate-300'); });
            document.getElementById(`tab-${secc}`).classList.add('active-tab');
            const box = document.getElementById('musicos-box'); box.innerHTML = "";
            
            if(!session.master) return;

            let filtered = session.master.filter(m => String(m.proceso) === String(session.process))
            .sort((a, b) => ORDEN_INST.indexOf(String(a.instrumento).toLowerCase()) - ORDEN_INST.indexOf(String(b.instrumento).toLowerCase()));

            if (secc !== 'TODOS') {
                filtered = filtered.filter(m => {
                    const miFamilia = Object.keys(SECCIONES).find(key => SECCIONES[key].includes(String(m.instrumento).toLowerCase()));
                    return miFamilia === secc;
                });
            }

            filtered.forEach(m => {
                const n = `${m.nombres} ${m.apellidos}`.toUpperCase(), s = record[n] || '';
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-2xl shadow-sm border";
                card.innerHTML = `<div class="mb-3"><p class="font-bold text-[13px] uppercase text-slate-800">${n}</p><p class="text-[9px] font-black text-slate-400 mt-1 uppercase">${m.instrumento} ‚Ä¢ ${m.grado}</p></div>
                <div class="grid grid-cols-4 gap-1">
                ${['PRESENTE','AUSENTE','RETARDO','EXCUSA'].map(st => `<button onclick="mark('${n}','${st}')" class="btn-status border ${s === st ? getCol(st) : 'bg-slate-50 text-slate-400 border-slate-50'}">${st}</button>`).join('')}
                </div>`;
                box.appendChild(card);
            });
            document.getElementById('counter').innerText = `${Object.keys(record).length} Marcados`;
        }

        function mark(n, st) { record[n] = st; localStorage.setItem('atril_rec_v30', JSON.stringify(record)); renderList(document.querySelector('.active-tab').id.split('-')[1]); }
        function getCol(s) { return { 'PRESENTE': 'bg-slate-900 text-white border-slate-900', 'AUSENTE': 'bg-red-50 text-red-600 border-red-100', 'RETARDO': 'bg-amber-50 text-amber-600 border-amber-100', 'EXCUSA': 'bg-blue-50 text-blue-600 border-blue-100'}[s]; }

        async function finalize() {
            if(!Object.keys(record).length) return alert("NO HAY MARCACIONES");
            loader(true, "GUARDANDO...");
            const data = Object.entries(record).map(([n, e]) => ({ fecha: session.date, tipo_actividad: session.type, nombre_actividad: session.act, proceso: session.process, musico: n, estado: e }));
            try {
                const r = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'saveAsistencia', sheetId: session.sheetId, asistencia: data })});
                const res = await r.json();
                if(res.success) { alert("¬°GUARDADO!"); record = {}; localStorage.removeItem('atril_rec_v30'); nav('screen-menu'); }
            } catch(e) { alert("ERROR DE COMUNICACI√ìN"); }
            loader(false);
        }

        async function saveNewStudent() {
            const d = { 
                nombres: document.getElementById('add-nombres').value, apellidos: document.getElementById('add-apellidos').value, 
                documento: document.getElementById('add-documento').value, fecha_nacimiento: document.getElementById('add-fecha_nacimiento').value,
                proceso: document.getElementById('add-proceso').value, instrumento: document.getElementById('add-instrumento').value, 
                grado: document.getElementById('add-grado').value, eps: document.getElementById('add-eps').value
            };
            if(!d.nombres || !d.documento) return alert("FALTAN DATOS");
            loader(true, "GUARDANDO...");
            try {
                const r = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'addEstudiante', sheetId: session.sheetId, datos: d })});
                const res = await r.json();
                if(res.success) { alert("REGISTRADO"); document.querySelectorAll('#screen-add-student input').forEach(i => i.value = ""); await fetchData(); nav('screen-menu'); }
            } catch(e) { alert("ERROR AL GUARDAR"); }
            loader(false);
        }

        function toggleEventDesc() { document.getElementById('event-desc-box').classList.toggle('hidden', document.getElementById('event-type').value !== 'Presentaci√≥n'); }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
