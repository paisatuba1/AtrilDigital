<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRIL DIGITAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        body { font-family: 'Montserrat', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .hidden { display: none; }
        .loader { border-top-color: #0f172a; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .active-tab { border-bottom: 3px solid #0f172a; color: #0f172a; font-weight: 900; }
        input, select { border: 1px solid #e2e8f0 !important; outline: none; }
        .btn-status { font-size: 8.5px; font-weight: 700; padding: 12px 2px; border-radius: 8px; text-transform: uppercase; transition: 0.2s; }
    </style>
</head>
<body>

    <div id="loader" class="hidden fixed inset-0 bg-white/95 z-50 flex flex-col items-center justify-center">
        <div class="loader rounded-full border-4 border-t-4 border-slate-200 h-12 w-12 mb-4"></div>
        <p id="loader-text" class="text-[11px] font-bold uppercase tracking-widest">Sincronizando...</p>
    </div>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-sm text-center border border-slate-100">
            <img src="https://github.com/pandemiaproducciones/Atril-Digital/blob/main/logo.png?raw=true" class="w-24 mx-auto mb-6">
            <h1 class="text-2xl font-black mb-1 uppercase tracking-tighter">ATRIL DIGITAL</h1>
            <p class="text-slate-400 text-[10px] mb-8 font-bold tracking-widest">GESTIÃ“N DE BANDAS</p>
            <div class="space-y-3">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-sm uppercase">
                <input type="password" id="pass-input" placeholder="CONTRASEÃ‘A" class="w-full p-4 bg-slate-50 rounded-xl text-2xl tracking-widest">
                <button onclick="loginProcess()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-sm">Ingresar</button>
            </div>
            <p id="login-error" class="text-red-600 text-[11px] mt-6 hidden font-bold uppercase leading-tight"></p>
        </div>
    </div>

    <div id="screen-menu" class="hidden p-6 max-w-md mx-auto space-y-4">
        <div class="flex justify-between items-end mb-10 mt-6">
            <div>
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">BANDA SINFÃ“NICA</p>
                <h2 id="display-band-name" class="text-xl font-black uppercase">---</h2>
            </div>
            <button onclick="logout()" class="border-2 border-red-500 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Salir</button>
        </div>
        <button onclick="nav('screen-activity')" class="w-full bg-white p-7 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center text-left">
            <span class="font-black text-sm uppercase">Asistencia</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center">ðŸ“‹</div>
        </button>
        <button onclick="nav('screen-add-student')" class="w-full bg-white p-7 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center text-left">
            <span class="font-black text-sm uppercase">Ingresar Estudiantes</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center">ðŸ‘¤</div>
        </button>
    </div>

    <script>
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycby9Uhz781irc-n9TbVAmbCu2Bh1QVZU1w0xnACPAa64_17AGbCrTYviTu3IacHACYpY2w/exec";
        
        const ORDEN_INST = ["flauta", "oboe", "fagot", "clarinete requinto", "clarinete soprano", "clarinete bajo", "saxofon soprano", "saxofon alto", "saxofon tenor", "saxofon baritono", "trompeta", "corno", "trombon", "eufonio", "tuba", "cello", "contrabajo", "percusion"];

        let session = JSON.parse(localStorage.getItem('atril_v3')) || { user: "", banda: "", sheetId: "", current: "screen-login", master: [], config: {} };
        let record = JSON.parse(localStorage.getItem('atril_rec_v3')) || {};

        window.onload = () => { if(session.user) restore(); else nav('screen-login'); };

        async function loginProcess() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            const errBox = document.getElementById('login-error');
            
            if(!u || !p) return;
            errBox.classList.add('hidden');
            loader(true, "Verificando...");

            try {
                const response = await fetch(`${MOTOR_URL}?action=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
                const data = await response.json();

                if (data.success) {
                    if (data.status && data.status.toUpperCase() === "INACTIVO") {
                        alert("USUARIO INACTIVO: Favor comunicarse con el administrador.");
                        loader(false);
                        return;
                    }
                    session.user = u;
                    session.banda = data.banda;
                    session.sheetId = data.sheetId;
                    await fetchData();
                } else {
                    errBox.innerText = "LOS DATOS NO COINCIDEN. VERIFIQUE E INTENTE DE NUEVO.";
                    errBox.classList.remove('hidden');
                    loader(false);
                }
            } catch (e) {
                alert("ERROR DE CONEXIÃ“N: Verifique su internet.");
                loader(false);
            }
        }

        async function fetchData() {
            loader(true, "Cargando Base de Datos...");
            try {
                const r = await fetch(`${MOTOR_URL}?action=getDataInicial&sheetId=${session.sheetId}`);
                const d = await r.json();
                session.master = d.integrantes; 
                session.config = d.config;
                restore();
            } catch (e) {
                alert("Error al sincronizar datos.");
            }
            loader(false);
        }

        function nav(id) {
            session.current = id; 
            localStorage.setItem('atril_v3', JSON.stringify(session));
            document.querySelectorAll('body > div').forEach(d => d.id !== 'loader' && d.classList.add('hidden'));
            const target = document.getElementById(id);
            if(target) target.classList.remove('hidden');
            if(id === 'screen-list') renderList('TODOS');
        }

        function loader(v, t) {
            document.getElementById('loader-text').innerText = t;
            document.getElementById('loader').classList.toggle('hidden', !v);
        }

        function restore() {
            document.getElementById('display-band-name').innerText = session.banda;
            // AquÃ­ irÃ­a el resto de la lÃ³gica de renderizado de botones y selects...
            nav(session.current);
        }

        // Resto de funciones (renderList, mark, whatsappReport, finalize, etc.) se mantienen igual
        // para asegurar que el orden instrumental y los filtros funcionen.
    </script>
</body>
</html>
