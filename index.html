<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRIL DIGITAL v1.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        body { font-family: 'Montserrat', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .hidden { display: none; }
        .loader { border-top-color: #0f172a; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input { border: 1px solid #e2e8f0 !important; outline: none; }
        .horario-grid { display: grid; grid-template-columns: 40px repeat(5, 1fr); gap: 2px; background: #0f172a; border: 2px solid #0f172a; }
        .horario-cell { min-height: 60px; padding: 2px; background: white; font-size: 8px; font-weight: 800; display: flex; align-items: center; justify-content: center; text-align: center; text-transform: uppercase; cursor: pointer; overflow: hidden; }
        .horario-header { background: #0f172a; color: white; padding: 8px 0; text-align: center; font-size: 9px; font-weight: 900; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="loader" class="hidden fixed inset-0 bg-white/95 z-50 flex flex-col items-center justify-center">
        <div class="loader rounded-full border-4 border-t-4 border-slate-200 h-12 w-12 mb-4"></div>
        <p id="loader-text" class="text-[11px] font-bold uppercase tracking-widest text-slate-500">Procesando...</p>
    </div>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-sm text-center border border-slate-100">
            <img src="https://github.com/pandemiaproducciones/Atril-Digital/blob/main/logo.png?raw=true" class="w-24 mx-auto mb-6">
            <div class="flex items-center justify-center gap-2 mb-1">
                <h1 class="text-2xl font-black uppercase tracking-tighter">ATRIL DIGITAL</h1>
                <span class="bg-slate-900 text-white text-[8px] px-2 py-0.5 rounded-full font-black uppercase tracking-widest">v1.8</span>
            </div>
            <p class="text-slate-400 text-[10px] mb-8 font-bold tracking-widest uppercase">GESTI√ìN DE BANDAS</p>
            <div class="space-y-3">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-sm uppercase">
                <input type="password" id="pass-input" placeholder="CONTRASE√ëA" class="w-full p-4 bg-slate-50 rounded-xl text-2xl tracking-widest">
                <button onclick="loginProcess()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-sm">Entrar</button>
            </div>
            <p id="login-error" class="text-red-600 text-[10px] mt-6 hidden font-bold uppercase">Error de acceso o conexi√≥n</p>
        </div>
    </div>

    <div id="screen-menu" class="hidden p-6 max-w-md mx-auto space-y-4">
        <div class="flex justify-between items-end mb-10 mt-6">
            <div>
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">BANDA SINF√ìNICA</p>
                <h2 id="display-band-name" class="text-xl font-black uppercase leading-none">---</h2>
            </div>
            <button onclick="logout()" class="border-2 border-red-500 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest">Salir</button>
        </div>
        <button onclick="nav('screen-horario')" class="w-full bg-white p-6 rounded-2xl shadow-sm border flex justify-between items-center text-left">
            <span class="font-black text-sm uppercase">Horario Matinal</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center text-xl">üìÖ</div>
        </button>
    </div>

    <div id="screen-horario" class="hidden p-4 max-w-xl mx-auto pb-32">
        <button onclick="nav('screen-menu')" class="text-slate-400 font-black text-[11px] uppercase tracking-widest mb-6">‚Üê Volver</button>
        <div id="capture-area" class="bg-white p-4 rounded-xl shadow-inner">
            <div class="text-center mb-4">
                <p class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em] mb-1">Horario Matinal</p>
                <h3 id="horario-banda-title" class="text-sm font-black uppercase">BANDA</h3>
            </div>
            <div class="horario-grid">
                <div class="horario-header">hora</div>
                <div class="horario-header">lun</div>
                <div class="horario-header">mar</div>
                <div class="horario-header">mie</div>
                <div class="horario-header">jue</div>
                <div class="horario-header">vie</div>
                <div id="horario-body" class="contents"></div>
            </div>
        </div>
        <div class="fixed bottom-0 left-0 w-full p-6 bg-white/90 border-t flex gap-2">
            <button onclick="saveHorario()" class="flex-[2] bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-[10px]">Guardar Cambios</button>
            <button onclick="downloadHorario()" class="flex-1 bg-slate-100 text-slate-700 p-4 rounded-xl font-bold uppercase text-[10px]">Imagen</button>
        </div>
    </div>

    <div id="modal-grupo" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-3xl p-6 shadow-2xl">
            <h3 class="font-black uppercase text-sm mb-4">Seleccionar Grupo</h3>
            <div id="lista-grupos-modal" class="space-y-2 max-h-64 overflow-y-auto pr-2"></div>
            <button onclick="document.getElementById('modal-grupo').classList.add('hidden')" class="w-full mt-6 bg-slate-100 p-3 rounded-xl font-bold text-[10px] uppercase">Cerrar</button>
        </div>
    </div>

    <script>
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycbx3OM82wxUaolTNKQ6qnh0S7NGyIRaZ7CBAnbmKl7ltptH6yxKZlzRAGGsrqVhI2TYEmQ/exec";
        
        let session = JSON.parse(localStorage.getItem('atril_v5')) || { user: "", banda: "", sheetId: "", current: "screen-login", config: {}, horario: [] };
        let editingCell = null;

        window.onload = () => { if(session.user) restore(); else nav('screen-login'); };

        function nav(id) {
            session.current = id; 
            localStorage.setItem('atril_v5', JSON.stringify(session));
            document.querySelectorAll('body > div').forEach(d => d.id !== 'loader' && d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'screen-horario') {
                document.getElementById('horario-banda-title').innerText = session.banda;
                buildHorarioTable();
            }
        }

        async function loginProcess() {
            const u = document.getElementById('user-input').value.trim(), p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return;
            loader(true, "Iniciando sesi√≥n...");
            try {
                const r = await fetch(`${MOTOR_URL}?action=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
                const d = await r.json();
                if(d.success) {
                    session.user = u; session.banda = d.banda; session.sheetId = d.sheetId; 
                    await fetchData(); 
                    nav('screen-menu');
                } else document.getElementById('login-error').classList.remove('hidden');
            } catch(e) { alert("ERROR DE CONEXI√ìN. Verifica los permisos del script."); }
            loader(false);
        }

        async function fetchData() {
            try {
                const r = await fetch(`${MOTOR_URL}?action=getDataInicial&sheetId=${session.sheetId}`);
                const d = await r.json();
                session.config = d.config || {}; 
                session.horario = d.horario || [];
                localStorage.setItem('atril_v5', JSON.stringify(session));
            } catch(e) { console.error(e); }
        }

        function restore() {
            document.getElementById('display-band-name').innerText = session.banda;
            nav(session.current);
        }

        function buildHorarioTable() {
            const box = document.getElementById('horario-body'); box.innerHTML = "";
            for (let h = 1; h <= 7; h++) {
                const hCell = document.createElement('div');
                hCell.className = "horario-header"; hCell.innerText = h; box.appendChild(hCell);
                for (let d = 1; d <= 5; d++) {
                    const cell = document.createElement('div');
                    cell.className = "horario-cell"; cell.id = `cell-${h}-${d}`;
                    if (session.horario[h-1] && session.horario[h-1][d]) cell.innerText = session.horario[h-1][d];
                    cell.onclick = () => openGrupoModal(h, d);
                    box.appendChild(cell);
                }
            }
        }

        function openGrupoModal(h, d) {
            editingCell = { h, d };
            const modal = document.getElementById('modal-grupo');
            const lista = document.getElementById('lista-grupos-modal');
            modal.classList.remove('hidden');
            let html = `<button onclick="setGrupo('')" class="w-full text-left p-3 bg-red-50 text-red-600 rounded-lg text-[9px] font-black uppercase">Borrar Celda</button>`;
            (session.config.proceso || []).forEach(p => {
                html += `<button onclick="setGrupo('${p}')" class="w-full text-left p-3 bg-slate-50 rounded-lg text-[9px] font-bold uppercase">${p}</button>`;
            });
            lista.innerHTML = html;
        }

        function setGrupo(nombre) {
            const cell = document.getElementById(`cell-${editingCell.h}-${editingCell.d}`);
            if(cell) cell.innerText = nombre;
            document.getElementById('modal-grupo').classList.add('hidden');
        }

        async function saveHorario() {
            loader(true, "Guardando en Sheet...");
            const matriz = [["hora", "lunes", "martes", "miercoles", "jueves", "viernes"]];
            for (let h = 1; h <= 7; h++) {
                let fila = [h];
                for (let d = 1; d <= 5; d++) fila.push(document.getElementById(`cell-${h}-${d}`).innerText);
                matriz.push(fila);
            }
            try {
                await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'saveHorario', sheetId: session.sheetId, datosHorario: matriz })});
                session.horario = matriz.slice(1); 
                localStorage.setItem('atril_v5', JSON.stringify(session));
                alert("HORARIO SINCRONIZADO");
            } catch(e) { alert("Error al guardar."); }
            loader(false);
        }

        function downloadHorario() {
            const area = document.getElementById('capture-area');
            loader(true, "Creando imagen...");
            html2canvas(area, { scale: 3 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Horario-${session.banda}.png`;
                link.href = canvas.toDataURL(); link.click();
                loader(false);
            });
        }

        function loader(v, t) { document.getElementById('loader-text').innerText = t; document.getElementById('loader').classList.toggle('hidden', !v); }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
