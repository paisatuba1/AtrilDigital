    </style>

    <script>
        // URL v4.1
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycbysJ7vFWOZZggwGUr9rtTxhsNXXZ6F4Bvr1CNnaqf4Yfo9oj8VR3vgyQhorP7kw5arDzA/exec";
        
        // Key v41
        let session = JSON.parse(localStorage.getItem('atril_v41')) || { user: "", banda: "", sheetId: "", current: "screen-login", master: [], config: {}, horario: [] };
        let record = JSON.parse(localStorage.getItem('atril_rec_v41')) || {};
        let editingCell = null;
        let isEditing = false;
        let originalDoc = null;
        let currentDirSection = 'TODOS';
        
        // CORRECCI√ìN: Variable para mantener el filtro activo en asistencia
        let activeSection = 'TODOS';

        const DIAS_KEYS = ['lunes', 'martes', 'miercoles', 'jueves', 'viernes'];
        const SECCIONES = {
            "Maderas": ["flauta", "oboe", "fagot", "clarinete requinto", "clarinete soprano", "clarinete bajo", "saxofon soprano", "saxofon alto", "saxofon tenor", "saxofon baritono"],
            "Bronces": ["trompeta", "corno", "trombon", "eufonio", "tuba"],
            "Cuerdas": ["cello", "contrabajo", "violin", "viola"],
            "Percusion": ["percusion"]
        };
        const ORDEN_INST = [...SECCIONES.Maderas, ...SECCIONES.Bronces, ...SECCIONES.Cuerdas, ...SECCIONES.Percusion];

        window.onload = async () => { 
            if(session.user && session.sheetId) {
                loader(true, "SINCRONIZANDO...");
                await fetchData();
            } else {
                nav('screen-login');
            }
        };

        function nav(id) {
            session.current = id;
            localStorage.setItem('atril_v41', JSON.stringify(session));
            document.querySelectorAll('body > div').forEach(d => {
                if(d.id !== 'loader') d.classList.add('hidden');
                d.classList.remove('flex'); 
            });
            const target = document.getElementById(id);
            target.classList.remove('hidden');
            if(id === 'screen-login') target.classList.add('flex');
            
            if(id === 'screen-activity') document.getElementById('event-date').value = new Date().toISOString().split('T')[0];
            
            if(id === 'screen-horario') {
                if(session.horario && session.horario.length >= 7) document.getElementById('select-horas').value = "7";
                else document.getElementById('select-horas').value = "6";
                buildHorarioTable();
            }
            if(id === 'screen-directory') filterDirectory();
        }

        function loader(v, t) {
            const l = document.getElementById('loader');
            document.getElementById('loader-text').innerText = t || "CARGANDO...";
            if(v) { l.classList.remove('hidden'); l.classList.add('flex'); } 
            else { l.classList.add('hidden'); l.classList.remove('flex'); }
        }

        async function loginProcess() {
            const u = document.getElementById('user-input').value.trim(), p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return;
            loader(true, "VERIFICANDO...");
            try {
                await new Promise(r => setTimeout(r, 100));
                const r = await fetch(`${MOTOR_URL}?action=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
                const d = await r.json();
                if(d.success) {
                    session.user = u; session.banda = d.banda; session.sheetId = d.sheetId;
                    loader(true, "DESCARGANDO DATOS...");
                    await fetchData();
                } else { 
                    document.getElementById('login-error').innerText = d.message || "ERROR DE ACCESO";
                    document.getElementById('login-error').classList.remove('hidden'); 
                    loader(false); 
                }
            } catch(e) { alert("ERROR DE CONEXI√ìN: " + e.message); loader(false); }
        }

        async function fetchData() {
            try {
                const r = await fetch(`${MOTOR_URL}?action=getDataInicial&sheetId=${session.sheetId}`);
                const d = await r.json();
                if (d.success) {
                    session.master = d.integrantes || [];
                    session.config = d.config || {};
                    session.horario = d.horario || [];
                    localStorage.setItem('atril_v41', JSON.stringify(session));
                    restore();
                    nav('screen-menu');
                } else { alert("ERROR DE DATOS: " + (d.error || 'Desconocido')); restore(); nav('screen-menu'); }
            } catch(e) { console.error(e); alert("SIN CONEXI√ìN: SE USAR√ÅN DATOS GUARDADOS"); restore(); nav('screen-menu'); }
            loader(false);
        }

        function restore() {
            if(!session.config) return; 
            document.getElementById('display-band-name').innerText = session.banda || "---";
            if(session.config.proceso && session.config.proceso.length > 0) {
                document.getElementById('process-buttons').innerHTML = session.config.proceso.map(p => `<button onclick="initAt('${p}')" class="w-full p-6 bg-white rounded-2xl shadow-sm border font-black text-left uppercase text-xs text-slate-700">${p}</button>`).join('');
                ['proceso','instrumento','grado'].forEach(k => {
                    const s = document.getElementById(`add-${k}`);
                    if(s && session.config[k]) {
                        let opts = `<option disabled selected>${k.toUpperCase()}</option>`;
                        opts += session.config[k].map(o => `<option value="${o}">${o}</option>`).join('');
                        s.innerHTML = opts;
                    }
                });
            }
        }

        // --- GESTI√ìN ESTUDIANTES ---
        function prepareNewStudent() {
            isEditing = false; originalDoc = null;
            document.getElementById('form-title').innerText = "NUEVO INTEGRANTE";
            document.getElementById('btn-save-student').innerText = "GUARDAR REGISTRO";
            document.getElementById('btn-save-student').classList.remove('bg-blue-600');
            document.getElementById('btn-save-student').classList.add('bg-slate-900');
            document.querySelectorAll('#screen-form-student input').forEach(i => i.value = "");
            document.querySelectorAll('#screen-form-student select').forEach(s => s.selectedIndex = 0);
            document.getElementById('acudiente-box').classList.add('hidden');
            nav('screen-form-student');
        }

        function openDirectory() { nav('screen-directory'); }

        function setDirSection(sec) {
            currentDirSection = sec;
            document.querySelectorAll('.dirtab-btn').forEach(b => { b.classList.remove('active-tab', 'text-slate-900'); b.classList.add('text-slate-300'); });
            document.getElementById(`dirtab-${sec}`).classList.add('active-tab', 'text-slate-900');
            document.getElementById(`dirtab-${sec}`).classList.remove('text-slate-300');
            filterDirectory();
        }

        function filterDirectory() {
            const q = document.getElementById('search-input').value.toLowerCase();
            const list = document.getElementById('directory-list');
            list.innerHTML = "";
            if(!session.master) return;
            
            let filtered = session.master.filter(m => (m.nombres + " " + m.apellidos + " " + m.instrumento).toLowerCase().includes(q));
            if (currentDirSection !== 'TODOS') {
                filtered = filtered.filter(m => {
                    const miFamilia = Object.keys(SECCIONES).find(key => SECCIONES[key].includes(String(m.instrumento).toLowerCase()));
                    return miFamilia === currentDirSection;
                });
            }
            filtered.sort((a, b) => {
                const idxA = ORDEN_INST.indexOf(String(a.instrumento).toLowerCase());
                const idxB = ORDEN_INST.indexOf(String(b.instrumento).toLowerCase());
                if (idxA !== -1 && idxB !== -1) { if (idxA !== idxB) return idxA - idxB; return a.nombres.localeCompare(b.nombres); }
                if (idxA === -1) return 1; if (idxB === -1) return -1;
            });
            if(filtered.length === 0) { list.innerHTML = `<p class="text-center text-slate-400 text-[10px] mt-4 font-bold uppercase">NO SE ENCONTRARON RESULTADOS</p>`; return; }
            filtered.forEach(m => {
                const item = document.createElement('div');
                item.className = "bg-white p-4 rounded-xl border border-slate-100 shadow-sm flex justify-between items-center cursor-pointer active:scale-95 transition-transform";
                item.onclick = () => loadStudentForEdit(m);
                item.innerHTML = `<div><p class="font-bold text-xs uppercase text-slate-800">${m.nombres} ${m.apellidos}</p><p class="text-[9px] font-black text-slate-400 mt-0.5 uppercase">${m.instrumento} ‚Ä¢ ${m.proceso}</p></div><div class="text-slate-300">‚úé</div>`;
                list.appendChild(item);
            });
        }

        function loadStudentForEdit(m) {
            isEditing = true; originalDoc = m.documento;
            document.getElementById('form-title').innerText = "EDITAR ESTUDIANTE";
            const btn = document.getElementById('btn-save-student');
            btn.innerText = "ACTUALIZAR DATOS";
            btn.classList.remove('bg-slate-900'); btn.classList.add('bg-blue-600');
            document.getElementById('add-nombres').value = m.nombres; document.getElementById('add-apellidos').value = m.apellidos;
            document.getElementById('add-telefono').value = m.telefono; document.getElementById('add-eps').value = m.eps;
            document.getElementById('add-documento').value = m.documento;
            if(m.fecha_nacimiento) { let dateVal = m.fecha_nacimiento.replace(/'/g, ''); document.getElementById('add-fecha_nacimiento').value = dateVal.split('T')[0]; }
            document.getElementById('add-proceso').value = m.proceso; document.getElementById('add-instrumento').value = m.instrumento; document.getElementById('add-grado').value = m.grado;
            document.getElementById('add-acudiente-nombre').value = m.acudiente; document.getElementById('add-acudiente-telefono').value = m.telefono_acud;
            if(m.acudiente || m.telefono_acud) document.getElementById('acudiente-box').classList.remove('hidden'); else document.getElementById('acudiente-box').classList.add('hidden');
            nav('screen-form-student');
        }

        function toggleAcudiente() {
            const box = document.getElementById('acudiente-box');
            if(box.classList.contains('hidden')) { box.classList.remove('hidden'); } else { box.classList.add('hidden'); document.getElementById('add-acudiente-nombre').value = ''; document.getElementById('add-acudiente-telefono').value = ''; }
        }

        async function saveStudent() {
            const d = { 
                nombres: document.getElementById('add-nombres').value, apellidos: document.getElementById('add-apellidos').value,
                telefono: document.getElementById('add-telefono').value, documento: document.getElementById('add-documento').value, 
                fecha_nacimiento: document.getElementById('add-fecha_nacimiento').value, proceso: document.getElementById('add-proceso').value, 
                instrumento: document.getElementById('add-instrumento').value, grado: document.getElementById('add-grado').value, 
                eps: document.getElementById('add-eps').value, acudiente: document.getElementById('add-acudiente-nombre').value,
                telefono_acud: document.getElementById('add-acudiente-telefono').value
            };
            if(!d.nombres || !d.documento) return alert("FALTAN DATOS OBLIGATORIOS");
            loader(true, isEditing ? "ACTUALIZANDO..." : "GUARDANDO...");
            const payload = { action: isEditing ? 'editEstudiante' : 'addEstudiante', sheetId: session.sheetId, datos: d, originalDocumento: originalDoc };
            try {
                const r = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify(payload) });
                const res = await r.json();
                if(res.success) { alert(isEditing ? "DATOS ACTUALIZADOS" : "REGISTRADO CON √âXITO"); await fetchData(); nav('screen-student-menu'); } 
                else { alert("ERROR: " + (res.error || "No se pudo guardar")); }
            } catch(e) { alert("ERROR AL GUARDAR"); }
            loader(false);
        }

        // --- HORARIO ---
        function buildHorarioTable() {
            const hBox = document.getElementById('horario-body'); hBox.innerHTML = "";
            const numHoras = parseInt(document.getElementById('select-horas').value);
            for(let h=1; h<=numHoras; h++) {
                const hc = document.createElement('div'); hc.className="horario-header"; hc.innerText=h; hBox.appendChild(hc);
                for(let d=0; d<5; d++) {
                    const cell = document.createElement('div'); cell.className="horario-cell";
                    cell.id = `cell-${h}-${d}`;
                    if(session.horario[h-1]) { let diaKey = DIAS_KEYS[d]; if(session.horario[h-1][diaKey]) cell.innerText = session.horario[h-1][diaKey]; }
                    cell.onclick = () => { editingCell = {h,d}; openGradoModal(); };
                    hBox.appendChild(cell);
                }
            }
        }
        function openGradoModal() { if (!session.config.grado || session.config.grado.length === 0) return alert("No hay grados configurados"); document.getElementById('modal-grupo').classList.remove('hidden'); let html = `<button onclick="setGrado('')" class="w-full p-3 bg-red-50 text-red-600 rounded-xl font-bold text-[10px] uppercase">LIMPIAR CELDA</button>`; session.config.grado.forEach(g => { html += `<button onclick="setGrado('${g}')" class="w-full p-3 bg-slate-50 rounded-xl font-bold text-[10px] uppercase">${g}</button>`; }); document.getElementById('lista-grados-modal').innerHTML = html; }
        function setGrado(v) { const cell = document.getElementById(`cell-${editingCell.h}-${editingCell.d}`); if(v === '') { cell.innerText = ""; } else { if(cell.innerText.trim() !== "") { if(!cell.innerText.includes(v)) cell.innerText += " / " + v; } else { cell.innerText = v; } } document.getElementById('modal-grupo').classList.add('hidden'); }
        async function saveHorario() { loader(true, "GUARDANDO..."); const matriz = []; const numHoras = parseInt(document.getElementById('select-horas').value); for(let h=1; h<=numHoras; h++) { let fila = [h]; for(let d=0; d<5; d++) fila.push(document.getElementById(`cell-${h}-${d}`).innerText); matriz.push(fila); } try { const r = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'saveHorario', sheetId: session.sheetId, datosHorario: matriz })}); const res = await r.json(); if(res.success) { let newHorario = []; for(let i=0; i<matriz.length; i++) { let row = matriz[i]; newHorario.push({ hora: row[0], lunes: row[1], martes: row[2], miercoles: row[3], jueves: row[4], viernes: row[5] }); } session.horario = newHorario; localStorage.setItem('atril_v41', JSON.stringify(session)); alert("HORARIO GUARDADO"); } } catch(e) { alert("Error al guardar"); } loader(false); }

        // --- ASISTENCIA & REPORTE WA ---
        function prepareProcess() {
            session.date = document.getElementById('event-date').value;
            session.type = document.getElementById('event-type').value;
            session.act = (session.type === 'Ensayo' ? 'ENSAYO' : document.getElementById('event-desc').value).toUpperCase();
            if(!session.date || !session.act) return alert("FALTAN DATOS");
            if(!session.config.proceso || session.config.proceso.length === 0) return alert("Error: No se cargaron los procesos. Reinicia sesi√≥n.");
            nav('screen-process');
        }
        function initAt(p) { session.process = p; document.getElementById('info-header').innerText = `${p} ‚Ä¢ ${session.act}`; nav('screen-list'); renderList('TODOS'); }
        
        // CORRECCI√ìN: renderList ahora usa y actualiza activeSection
        function renderList(secc) {
            activeSection = secc; // Actualizamos el filtro activo global
            document.querySelectorAll('.tab-btn').forEach(b => { b.classList.remove('active-tab'); b.classList.add('text-slate-300'); });
            document.getElementById(`tab-${secc}`).classList.add('active-tab');
            const box = document.getElementById('musicos-box'); box.innerHTML = "";
            if(!session.master) return;
            let filtered = session.master.filter(m => String(m.proceso) === String(session.process)).sort((a, b) => ORDEN_INST.indexOf(String(a.instrumento).toLowerCase()) - ORDEN_INST.indexOf(String(b.instrumento).toLowerCase()));
            
            // Filtramos seg√∫n la secci√≥n activa
            if (activeSection !== 'TODOS') { 
                filtered = filtered.filter(m => { 
                    const miFamilia = Object.keys(SECCIONES).find(key => SECCIONES[key].includes(String(m.instrumento).toLowerCase())); 
                    return miFamilia === activeSection; 
                }); 
            }
            
            filtered.forEach(m => {
                const n = `${m.nombres} ${m.apellidos}`.toUpperCase(), s = record[n] || '';
                const card = document.createElement('div'); card.className = "bg-white p-4 rounded-2xl shadow-sm border";
                card.innerHTML = `<div class="mb-3"><p class="font-bold text-[13px] uppercase text-slate-800">${n}</p><p class="text-[9px] font-black text-slate-400 mt-1 uppercase">${m.instrumento} ‚Ä¢ ${m.grado}</p></div><div class="grid grid-cols-4 gap-1">${['PRESENTE','AUSENTE','RETARDO','EXCUSA'].map(st => `<button onclick="mark('${n}','${st}')" class="btn-status border ${s === st ? getCol(st) : 'bg-slate-50 text-slate-400 border-slate-50'}">${st}</button>`).join('')}</div>`;
                box.appendChild(card);
            });
            document.getElementById('counter').innerText = `${Object.keys(record).length} Marcados`;
        }
        
        // CORRECCI√ìN: mark ahora llama a renderList con activeSection
        function mark(n, st) { 
            record[n] = st; 
            localStorage.setItem('atril_rec_v41', JSON.stringify(record)); 
            renderList(activeSection); // Usamos la variable global
        }
        
        function getCol(s) { return { 'PRESENTE': 'bg-slate-900 text-white border-slate-900', 'AUSENTE': 'bg-red-50 text-red-600 border-red-100', 'RETARDO': 'bg-amber-50 text-amber-600 border-amber-100', 'EXCUSA': 'bg-blue-50 text-blue-600 border-blue-100'}[s]; }

        async function finalize() {
            if(!Object.keys(record).length) return alert("NO HAY MARCACIONES");
            loader(true, "GUARDANDO...");
            const data = Object.entries(record).map(([n, e]) => ({ fecha: session.date, tipo_actividad: session.type, nombre_actividad: session.act, proceso: session.process, musico: n, estado: e }));
            try { const r = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'saveAsistencia', sheetId: session.sheetId, asistencia: data })}); const res = await r.json(); if(res.success) { alert("¬°GUARDADO!"); record = {}; localStorage.removeItem('atril_rec_v41'); nav('screen-menu'); } } catch(e) { alert("ERROR DE COMUNICACI√ìN"); }
            loader(false);
        }

        function generateWAReport() {
            if(Object.keys(record).length === 0) return alert("No has marcado asistencia a√∫n.");
            let ausentes = []; let retardos = [];
            for (const [nombre, estado] of Object.entries(record)) {
                let estudiante = session.master.find(m => `${m.nombres} ${m.apellidos}`.toUpperCase() === nombre);
                let inst = estudiante ? estudiante.instrumento : "";
                if (estado === 'AUSENTE') ausentes.push(`${nombre} (${inst})`);
                if (estado === 'RETARDO') retardos.push(`${nombre} (${inst})`);
            }
            if(ausentes.length === 0 && retardos.length === 0) return alert("No hay ausentes ni retardos para reportar.");
            const fechaParts = session.date.split('-'); 
            const fechaFormato = `${fechaParts[2]}/${fechaParts[1]}/${fechaParts[0]}`;
            let msg = `üìÖ REPORTE ASISTENCIA ${session.banda.toUpperCase()}\nProceso: ${session.process}\nFecha: ${fechaFormato}\n\n`;
            if(ausentes.length > 0) { msg += `üî¥ *AUSENTES:*\n`; ausentes.forEach((a, i) => msg += `${i+1}. ${a}\n`); msg += `\n`; }
            if(retardos.length > 0) { msg += `üü° *RETARDOS:*\n`; retardos.forEach((r, i) => msg += `${i+1}. ${r}\n`); msg += `\n`; }
            const url = `https://wa.me/?text=${encodeURIComponent(msg)}`;
            window.open(url, '_blank');
        }

        function toggleEventDesc() { document.getElementById('event-desc-box').classList.toggle('hidden', document.getElementById('event-type').value !== 'Presentaci√≥n'); }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
