<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti√≥n Sinf√≥nica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .active-tab { border-bottom: 4px solid #1e40af; color: #1e40af; font-weight: 900; }
        .loader { border-top-color: #1e40af; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-100 min-h-screen font-sans">

    <div id="loader" class="hidden fixed inset-0 bg-white/80 z-50 flex flex-col items-center justify-center">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        <p class="text-blue-900 font-bold">Sincronizando con la nube...</p>
    </div>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm border-t-8 border-blue-900 text-center">
            <h1 class="text-2xl font-black text-slate-800 mb-2 uppercase italic">Sinf√≥nica App</h1>
            <p class="text-gray-400 text-xs mb-6 uppercase tracking-widest font-bold">Control de Asistencia</p>
            <input type="text" id="user-input" placeholder="Usuario" class="w-full p-4 border rounded-2xl mb-3 outline-none focus:ring-2 ring-blue-500 text-center">
            <input type="password" id="pass-input" placeholder="Contrase√±a" class="w-full p-4 border rounded-2xl mb-4 outline-none focus:ring-2 ring-blue-500 text-center text-2xl tracking-widest">
            <button onclick="handleLogin()" class="w-full bg-blue-900 text-white p-4 rounded-2xl font-bold hover:bg-blue-800 transition shadow-lg">INGRESAR</button>
            <p id="login-error" class="text-red-500 text-sm mt-4 hidden font-bold">Usuario o clave incorrectos</p>
        </div>
    </div>

    <div id="screen-menu" class="hidden p-6 max-w-md mx-auto space-y-4">
        <div class="flex justify-between items-center mb-6 mt-4">
            <h2 id="display-band-name" class="text-xl font-black text-blue-900 uppercase">Mi Banda</h2>
            <button onclick="location.reload()" class="text-[10px] bg-slate-200 px-3 py-1 rounded-full font-bold">SALIR</button>
        </div>
        
        <button onclick="showActivitySelection()" class="w-full bg-white p-6 rounded-3xl shadow-sm border-l-8 border-blue-600 flex justify-between items-center transform active:scale-95 transition">
            <div class="text-left">
                <p class="font-black text-slate-800">TOMAR ASISTENCIA</p>
                <p class="text-xs text-slate-400 uppercase">Ensayos / Eventos</p>
            </div>
            <span class="text-2xl">üìù</span>
        </button>

        <button onclick="alert('Historial en desarrollo')" class="w-full bg-white p-6 rounded-3xl shadow-sm border-l-8 border-emerald-500 flex justify-between items-center transform active:scale-95 transition">
            <div class="text-left">
                <p class="font-black text-slate-800">EVENTOS REALIZADOS</p>
                <p class="text-xs text-slate-400 uppercase">Consolidado</p>
            </div>
            <span class="text-2xl">üé∫</span>
        </button>
    </div>

    <div id="screen-activity" class="hidden p-6 max-w-md mx-auto">
        <button onclick="showMenu()" class="text-blue-600 font-bold mb-4 text-sm">‚Üê VOLVER</button>
        <h2 class="text-2xl font-black mb-6">Detalles del Registro</h2>
        <div class="space-y-4 bg-white p-6 rounded-3xl shadow-lg">
            <div>
                <label class="block text-xs font-black text-gray-400 mb-1">FECHA</label>
                <input type="date" id="event-date" class="w-full p-3 bg-slate-100 rounded-xl outline-none font-bold">
            </div>
            <div>
                <label class="block text-xs font-black text-gray-400 mb-1">TIPO</label>
                <select id="event-type" onchange="checkEventType()" class="w-full p-3 bg-slate-100 rounded-xl outline-none font-bold">
                    <option value="Ensayo">ENSAYO REGULAR</option>
                    <option value="Evento">PRESENTACI√ìN / EVENTO</option>
                </select>
            </div>
            <div id="event-desc-div" class="hidden">
                <label class="block text-xs font-black text-gray-400 mb-1">DESCRIPCI√ìN DEL EVENTO</label>
                <input type="text" id="event-desc" placeholder="Ej: Retreta Plaza" class="w-full p-3 bg-blue-50 border border-blue-200 rounded-xl outline-none">
            </div>
            <button onclick="showProcessSelection()" class="w-full bg-blue-900 text-white p-4 rounded-2xl font-black mt-4 shadow-lg">SIGUIENTE</button>
        </div>
    </div>

    <div id="screen-process" class="hidden p-6 max-w-md mx-auto space-y-4">
        <button onclick="showActivitySelection()" class="text-blue-600 font-bold mb-2 text-sm">‚Üê VOLVER</button>
        <h2 class="text-xl font-black italic mb-4">SELECCIONE NIVEL:</h2>
        <button onclick="startAttendance('PREBANDA')" class="w-full p-8 bg-white rounded-3xl shadow-sm font-black text-left border-r-8 border-green-500">PREBANDA</button>
        <button onclick="startAttendance('BANDA INFANTIL')" class="w-full p-8 bg-white rounded-3xl shadow-sm font-black text-left border-r-8 border-blue-500">BANDA INFANTIL</button>
        <button onclick="startAttendance('BANDA TITULAR')" class="w-full p-8 bg-white rounded-3xl shadow-sm font-black text-left border-r-8 border-slate-900">BANDA TITULAR</button>
    </div>

    <div id="screen-list" class="hidden min-h-screen pb-32">
        <div class="bg-blue-900 text-white p-4 sticky top-0 z-20 shadow-xl">
            <div class="flex justify-between items-center">
                <p id="list-title" class="font-black text-sm uppercase italic"></p>
                <span id="counter" class="text-[10px] bg-blue-800 px-2 py-1 rounded">0 Marcados</span>
            </div>
            <input type="text" id="search" onkeyup="filterNames()" placeholder="üîç Buscar por nombre..." class="w-full mt-3 p-3 rounded-xl text-black outline-none shadow-inner">
            
            <div class="flex mt-3 overflow-x-auto no-scrollbar gap-4 text-[10px] font-black uppercase">
                <button onclick="filterFamily('MADERAS')" class="tab-btn active-tab pb-1">MADERAS</button>
                <button onclick="filterFamily('BRONCES')" class="tab-btn text-blue-300 pb-1">BRONCES</button>
                <button onclick="filterFamily('CUERDAS')" class="tab-btn text-blue-300 pb-1">CUERDAS</button>
                <button onclick="filterFamily('PERCUSION')" class="tab-btn text-blue-300 pb-1">PERCUSI√ìN</button>
            </div>
        </div>

        <div id="musicos-container" class="p-4 space-y-3">
            </div>

        <div class="fixed bottom-0 bg-white w-full p-4 border-t shadow-[0_-10px_20px_rgba(0,0,0,0.1)] flex gap-3">
            <button onclick="saveToDrive()" class="flex-1 bg-green-600 text-white p-4 rounded-2xl font-black shadow-lg">GUARDAR DRIVE</button>
            <button onclick="sendWhatsApp()" class="bg-emerald-500 text-white px-6 rounded-2xl font-black shadow-lg">WA</button>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyjTOrkB8mFjsHWcEnSxzRCn2lgu5z9evKLnTZU1kIhPxhHSGggV2OH2UmyirWjV6LGQw/exec";
        
        let session = { banda: "", sheetId: "", user: "", process: "", date: "", act: "", list: [] };
        let attendance = {};

        // INICIO DE SESI√ìN
        async function handleLogin() {
            const user = document.getElementById('user-input').value;
            const pass = document.getElementById('pass-input').value;
            if(!user || !pass) return;

            showLoader(true);
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', user, pass })
                });
                const data = await res.json();
                
                if(data.success) {
                    session.banda = data.banda;
                    session.sheetId = data.sheetId;
                    session.user = user;
                    document.getElementById('display-band-name').innerText = data.banda;
                    showScreen('screen-menu');
                    loadIntegrantes(); // Cargar m√∫sicos en segundo plano
                } else {
                    document.getElementById('login-error').classList.remove('hidden');
                }
            } catch (e) { alert("Error de conexi√≥n"); }
            showLoader(false);
        }

        async function loadIntegrantes() {
            const res = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'getIntegrantes', sheetId: session.sheetId })
            });
            session.list = await res.json();
        }

        // FLUJO
        function showMenu() { showScreen('screen-menu'); }
        function showActivitySelection() { 
            showScreen('screen-activity');
            document.getElementById('event-date').valueAsDate = new Date();
        }
        function checkEventType() {
            const val = document.getElementById('event-type').value;
            document.getElementById('event-desc-div').className = val === 'Evento' ? 'block' : 'hidden';
        }
        function showProcessSelection() { showScreen('screen-process'); }

        function startAttendance(proceso) {
            session.process = proceso;
            session.date = document.getElementById('event-date').value;
            session.act = document.getElementById('event-type').value === 'Ensayo' ? 'Ensayo' : document.getElementById('event-desc').value;
            
            if(!session.act) { alert("Indica el nombre del evento"); return; }
            
            document.getElementById('list-title').innerText = `${proceso} | ${session.act}`;
            showScreen('screen-list');
            filterFamily('MADERAS');
        }

        // LISTA
        function renderList(familia) {
            const cont = document.getElementById('musicos-container');
            cont.innerHTML = "";
            const filtered = session.list.filter(m => m.p === session.process && m.f.toUpperCase() === familia);
            
            if(filtered.length === 0) {
                cont.innerHTML = "<p class='text-center text-slate-400 py-10'>No hay integrantes en esta secci√≥n.</p>";
                return;
            }

            filtered.forEach(m => {
                const current = attendance[m.n] || '';
                const div = document.createElement('div');
                div.className = "musico-card bg-white p-4 rounded-2xl shadow-sm border border-slate-200";
                div.innerHTML = `
                    <div class="mb-3">
                        <p class="font-black text-slate-800">${m.n}</p>
                        <p class="text-[10px] text-blue-600 font-bold uppercase">${m.i}</p>
                    </div>
                    <div class="grid grid-cols-4 gap-2">
                        ${['P','A','R','E'].map(s => `
                            <button onclick="mark('${m.n}','${s}', this)" 
                                    class="p-2 rounded-xl border-2 font-black text-xs transition-all 
                                    ${current === s ? getBtnColor(s) : 'bg-slate-50 text-slate-300 border-slate-100'}">
                                ${s}
                            </button>
                        `).join('')}
                    </div>
                `;
                cont.appendChild(div);
            });
        }

        function getBtnColor(s) {
            if(s === 'P') return 'bg-green-500 text-white border-green-500 shadow-md scale-105';
            if(s === 'A') return 'bg-red-500 text-white border-red-500 shadow-md scale-105';
            if(s === 'R') return 'bg-yellow-500 text-white border-yellow-500 shadow-md scale-105';
            return 'bg-blue-500 text-white border-blue-500 shadow-md scale-105';
        }

        function mark(nombre, estado, btn) {
            attendance[nombre] = estado;
            document.getElementById('counter').innerText = `${Object.keys(attendance).length} Marcados`;
            // Re-render local r√°pido
            const btns = btn.parentElement.querySelectorAll('button');
            btns.forEach(b => b.className = "p-2 rounded-xl border-2 font-black text-xs transition-all bg-slate-50 text-slate-300 border-slate-100");
            btn.className = `p-2 rounded-xl border-2 font-black text-xs transition-all ${getBtnColor(estado)}`;
        }

        function filterFamily(fam) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.replace('active-tab', 'text-blue-300'));
            event.target.classList.add('active-tab');
            renderList(fam);
        }

        function filterNames() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.musico-card').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none';
            });
        }

        // ACCIONES FINALES
        async function saveToDrive() {
            const count = Object.keys(attendance).length;
            if(count === 0) { alert("No hay datos marcados"); return; }
            if(!confirm(`¬øGuardar asistencia de ${count} m√∫sicos?`)) return;

            showLoader(true);
            const rows = Object.entries(attendance).map(([nombre, estado]) => [
                session.date,
                document.getElementById('event-type').value,
                session.act,
                session.process,
                nombre,
                estado,
                session.user
            ]);

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'saveAsistencia', sheetId: session.sheetId, asistencia: rows })
                });
                alert("‚úÖ DATOS GUARDADOS CORRECTAMENTE");
                attendance = {};
                location.reload();
            } catch (e) { alert("Error al guardar"); }
            showLoader(false);
        }

        function sendWhatsApp() {
            const ausentes = session.list.filter(m => m.p === session.process && attendance[m.n] === 'A').map(m => m.n);
            if(ausentes.length === 0) { alert("No hay inasistencias marcadas"); return; }

            let msg = `üì¢ *REPORTE DE ASISTENCIA - ${session.banda}*\n`;
            msg += `üóìÔ∏è Fecha: ${session.date}\n`;
            msg += `üéº Proceso: ${session.process}\n`;
            msg += `üìç Actividad: ${session.act}\n\n`;
            msg += `*INASISTENCIAS:* \n`;
            ausentes.forEach(n => msg += `‚Ä¢ ${n}\n`);
            msg += `\n_Favor justificar con el director._`;

            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
        }

        // UTILS
        function showScreen(id) {
            ['screen-login', 'screen-menu', 'screen-activity', 'screen-process', 'screen-list'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
        function showLoader(v) { document.getElementById('loader').classList.toggle('hidden', !v); }
    </script>
</body>
</html>
