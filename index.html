<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRIL DIGITAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #F8FAFC; color: #1E293B; }
        .hidden { display: none; }
        .loader { border-top-color: #1E3A8A; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .active-tab { border-bottom: 3px solid #1E3A8A; color: #1E3A8A; font-weight: 800; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Estilos Afinador */
        #tuner-needle { transition: transform 0.1s ease-out; transform-origin: bottom center; }
        .tuner-bg { transition: background-color 0.3s ease; }
        
        .header-nav { display: flex; justify-content: flex-start; padding-bottom: 1.5rem; width: 100%; }
        .btn-atras { font-size: 11px; font-weight: 800; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.1em; }
    </style>
</head>
<body>

    <div id="loader" class="hidden fixed inset-0 bg-slate-50/90 z-[100] flex flex-col items-center justify-center text-center">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-200 h-14 w-14 mb-4"></div>
        <p id="loader-text" class="text-blue-900 font-bold tracking-widest text-[10px] uppercase">PROCESANDO...</p>
    </div>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-10 rounded-[40px] shadow-sm w-full max-w-sm text-center border border-slate-100">
            <img src="https://github.com/paisatuba1/Asistencia-Banda/blob/main/logo.png?raw=true" alt="Logo" class="w-20 mx-auto mb-6">
            <h1 class="text-2xl font-black text-slate-800 mb-1 uppercase tracking-tight">ATRIL DIGITAL</h1>
            <p class="text-slate-400 text-[9px] mb-10 uppercase tracking-[0.3em] font-bold">GESTI√ìN PROFESIONAL</p>
            <div class="space-y-4">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-5 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-blue-500 font-bold text-sm text-center uppercase tracking-widest">
                <input type="password" id="pass-input" placeholder="CONTRASE√ëA" class="w-full p-5 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-blue-500 text-center text-2xl tracking-widest font-bold">
                <button onclick="loginProcess()" class="w-full bg-slate-900 text-white p-5 rounded-2xl font-extrabold shadow-lg transition-all text-xs tracking-widest uppercase mt-4">INGRESAR</button>
            </div>
            <p id="login-error" class="text-red-500 text-[10px] mt-6 hidden font-bold uppercase">DATOS INCORRECTOS</p>
            <p id="inactive-error" class="text-orange-500 text-[10px] mt-6 hidden font-bold uppercase leading-tight">USUARIO INACTIVO<br>CONTACTE AL ADMINISTRADOR</p>
        </div>
    </div>

    <div id="screen-menu" class="hidden p-6 max-w-md mx-auto flex flex-col min-h-screen">
        <div class="flex justify-between items-start mb-10 mt-4">
            <h2 class="text-xl font-extrabold text-slate-800 uppercase tracking-tight leading-tight">
                BANDA SINF√ìNICA<br><span id="display-band-name" class="text-blue-900"></span>
            </h2>
            <button onclick="logout()" class="text-red-600 text-[11px] font-black uppercase border-2 border-red-100 px-5 py-2 rounded-xl bg-red-50">SALIR</button>
        </div>
        
        <div class="grid grid-cols-1 gap-6">
            <button onclick="nav('screen-activity')" class="w-full bg-white p-8 rounded-[35px] shadow-sm border border-slate-100 flex justify-between items-center">
                <div class="text-left">
                    <p class="font-black text-slate-900 text-lg uppercase">ASISTENCIA</p>
                    <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">NUEVO REGISTRO</p>
                </div>
                <div class="bg-blue-50 p-4 rounded-2xl text-2xl">üìã</div>
            </button>

            <button onclick="nav('screen-tuner'); initTuner();" class="w-full bg-white p-8 rounded-[35px] shadow-sm border border-slate-100 flex justify-between items-center">
                <div class="text-left">
                    <p class="font-black text-slate-900 text-lg uppercase">AFINADOR</p>
                    <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">CROM√ÅTICO PROFESIONAL</p>
                </div>
                <div class="bg-slate-50 p-4 rounded-2xl text-2xl">üéº</div>
            </button>
        </div>

        <div class="mt-auto flex justify-center opacity-90 pb-10">
            <img src="https://github.com/paisatuba1/Asistencia-Banda/blob/main/logo.png?raw=true" alt="Logo" class="max-w-[180px]">
        </div>
    </div>

    <div id="screen-tuner" class="hidden p-6 max-w-md mx-auto flex flex-col items-center">
        <div class="header-nav">
            <button onclick="stopTuner(); nav('screen-menu');" class="btn-atras">‚Üê ATR√ÅS</button>
        </div>
        
        <div class="w-full bg-white p-8 rounded-[40px] shadow-sm border border-slate-100 text-center">
            <div class="flex justify-center items-center gap-4 mb-8">
                <span class="text-[10px] font-black text-slate-400 uppercase">CALIBRACI√ìN</span>
                <input type="number" id="base-hz" value="442" min="440" max="445" class="w-16 p-2 bg-slate-50 rounded-xl font-black text-blue-900 text-center outline-none">
                <span class="text-[10px] font-black text-slate-400 uppercase">HZ</span>
            </div>

            <div id="tuner-bg-zone" class="w-full h-40 bg-slate-50 rounded-[30px] relative overflow-hidden flex items-end justify-center mb-8 tuner-bg">
                <div class="absolute inset-0 flex items-center justify-center opacity-10">
                    <span class="text-9xl font-black">üéº</span>
                </div>
                <div class="absolute bottom-5 w-4/5 h-1 bg-slate-200 rounded-full"></div>
                <div id="tuner-needle" class="absolute bottom-5 w-1 h-32 bg-slate-800 rounded-full shadow-lg" style="transform: rotate(0deg);"></div>
            </div>

            <div class="space-y-2">
                <h3 id="note-display" class="text-6xl font-black text-slate-900 tracking-tighter">--</h3>
                <p id="cents-display" class="text-[10px] font-black text-slate-400 uppercase tracking-widest">SILENCIO</p>
            </div>
        </div>
        <p class="mt-8 text-[9px] font-bold text-slate-400 uppercase tracking-widest text-center px-10">USE EL MICR√ìFONO EN UN LUGAR SILENCIOSO PARA MEJOR PRECISI√ìN</p>
    </div>

    <div id="screen-activity" class="hidden p-6 max-w-md mx-auto flex flex-col items-start">
        <div class="header-nav"><button onclick="nav('screen-menu')" class="btn-atras">‚Üê ATR√ÅS</button></div>
        <div class="w-full space-y-8 bg-white p-8 rounded-[40px] shadow-sm border border-slate-100">
            <h2 class="text-xl font-extrabold text-slate-800 uppercase">EVENTO</h2>
            <div>
                <label class="block text-[9px] font-black text-slate-400 mb-2 uppercase tracking-widest">FECHA</label>
                <input type="date" id="event-date" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none text-sm">
            </div>
            <div>
                <label class="block text-[9px] font-black text-slate-400 mb-2 uppercase tracking-widest">CATEGOR√çA</label>
                <select id="event-type" onchange="toggleEventDesc()" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none text-sm">
                    <option value="Ensayo">ENSAYO REGULAR</option>
                    <option value="Evento">EVENTO ESPECIAL</option>
                </select>
            </div>
            <div id="event-desc-box" class="hidden">
                <label class="block text-[9px] font-black text-orange-500 mb-2 uppercase tracking-widest">NOMBRE DEL EVENTO</label>
                <input type="text" id="event-desc" placeholder="EJ: CONCIERTO DE GALA" class="w-full p-4 bg-orange-50 rounded-2xl font-bold outline-none text-sm uppercase">
            </div>
            <button onclick="nav('screen-process')" class="w-full bg-blue-900 text-white p-5 rounded-2xl font-black uppercase text-[10px]">CONTINUAR</button>
        </div>
    </div>

    <div id="screen-process" class="hidden p-6 max-w-md mx-auto flex flex-col items-start">
        <div class="header-nav"><button onclick="nav('screen-activity')" class="btn-atras">‚Üê ATR√ÅS</button></div>
        <div class="w-full text-center space-y-4">
            <h2 class="text-lg font-extrabold mb-8 text-slate-800 uppercase tracking-widest">SELECCIONE PROCESO</h2>
            <button onclick="initAttendance('PREBANDA')" class="w-full p-6 bg-white rounded-3xl shadow-sm font-extrabold text-left border-l-8 border-green-400 uppercase text-xs">PREBANDA</button>
            <button onclick="initAttendance('BANDA INFANTIL')" class="w-full p-6 bg-white rounded-3xl shadow-sm font-extrabold text-left border-l-8 border-blue-400 uppercase text-xs">BANDA INFANTIL</button>
            <button onclick="initAttendance('BANDA TITULAR')" class="w-full p-6 bg-white rounded-3xl shadow-sm font-extrabold text-left border-l-8 border-slate-700 uppercase text-xs">BANDA TITULAR</button>
        </div>
    </div>

    <div id="screen-list" class="hidden min-h-screen pb-44">
        <div class="bg-white/90 backdrop-blur-md p-5 sticky top-0 z-20 border-b border-slate-100">
            <div class="header-nav !pb-2"><button onclick="nav('screen-process')" class="btn-atras">‚Üê ATR√ÅS</button></div>
            <div class="flex justify-between items-center mb-4">
                <p id="info-header" class="font-extrabold text-[10px] text-slate-400 uppercase"></p>
                <span id="counter" class="text-[9px] bg-slate-800 text-white px-3 py-1 rounded-full font-bold uppercase">0 REGISTROS</span>
            </div>
            <input type="text" id="search" onkeyup="filterList()" placeholder="BUSCAR..." class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold text-[11px] mb-4">
            <div id="tabs" class="flex gap-5 overflow-x-auto no-scrollbar text-[9px] font-black uppercase pt-3">
                <button onclick="renderSection('TODOS')" class="tab-btn active-tab pb-2">TODOS</button>
                <button onclick="renderSection('MADERAS')" class="tab-btn text-slate-300 pb-2">MADERAS</button>
                <button onclick="renderSection('BRONCES')" class="tab-btn text-slate-300 pb-2">BRONCES</button>
                <button onclick="renderSection('CUERDAS')" class="tab-btn text-slate-300 pb-2">CUERDAS</button>
                <button onclick="renderSection('PERCUSI√ìN')" class="tab-btn text-slate-300 pb-2">PERCUSI√ìN</button>
            </div>
        </div>
        <div id="musicos-box" class="p-5 space-y-4"></div>
        <div class="fixed bottom-0 bg-white/95 backdrop-blur-sm w-full p-6 border-t border-slate-100 flex gap-3 z-30">
            <button onclick="confirmFinalize()" class="flex-[2] bg-blue-900 text-white p-5 rounded-2xl font-black uppercase text-[10px]">GUARDAR DRIVE</button>
            <button onclick="whatsappReport()" class="flex-1 bg-emerald-500 text-white p-5 rounded-2xl font-black text-center text-[10px]">WHATSAPP</button>
        </div>
    </div>

    <script>
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycbxtkm0dnVBahNtdua02_0iK04_aYH8AzKFqwgm4r8NqeCeTjHpgSPZSB2wBK-LN86UK/exec";
        let session = { user: "", banda: "", sheetId: "", date: "", type: "", act: "", process: "", masterList: [] };
        let record = {};
        let tunerStream = null;
        let audioCtx = null;
        let analyser = null;

        window.onload = () => {
            const saved = localStorage.getItem('atril_digital_v5');
            if (saved) {
                session = JSON.parse(saved);
                updateUIBandName();
                nav('screen-menu');
                fetchIntegrantes();
            }
        };

        async function loginProcess() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return;
            
            updateLoader("CONECTANDO CON EL CEREBRO...");
            toggleLoader(true);

            try {
                const resp = await fetch(`${MOTOR_URL}?action=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
                const data = await resp.json();
                
                if(data.success) {
                    if(data.data.estatus && data.data.estatus.toUpperCase() !== 'ACTIVO') {
                        document.getElementById('inactive-error').classList.remove('hidden');
                    } else {
                        updateLoader("SINCRONIZANDO DATOS...");
                        session.user = u;
                        session.banda = data.data.banda;
                        session.sheetId = data.data.sheetId;
                        localStorage.setItem('atril_digital_v5', JSON.stringify(session));
                        updateUIBandName();
                        nav('screen-menu');
                        await fetchIntegrantes();
                    }
                } else { document.getElementById('login-error').classList.remove('hidden'); }
            } catch (e) { alert("ERROR DE CONEXI√ìN"); }
            toggleLoader(false);
        }

        function updateLoader(txt) { document.getElementById('loader-text').innerText = txt; }
        function toggleLoader(v) { document.getElementById('loader').classList.toggle('hidden', !v); }
        function logout() { localStorage.removeItem('atril_digital_v5'); location.reload(); }
        function nav(id) {
            document.querySelectorAll('body > div').forEach(d => d.id !== 'loader' && d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        /* --- L√ìGICA AFINADOR --- */
        const NOTES = ["C", "C# / Db", "D", "D# / Eb", "E", "F", "F# / Gb", "G", "G# / Ab", "A", "A# / Bb", "B"];
        
        async function initTuner() {
            try {
                tunerStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 2048;
                const source = audioCtx.createMediaStreamSource(tunerStream);
                source.connect(analyser);
                updateTuner();
            } catch (e) {
                alert("EL AFINADOR REQUIERE PERMISO DE MICR√ìFONO");
                nav('screen-menu');
            }
        }

        function updateTuner() {
            if (!analyser) return;
            const buffer = new Float32Array(analyser.fftSize);
            analyser.getFloatTimeDomainData(buffer);
            const freq = autoCorrelate(buffer, audioCtx.sampleRate);
            
            if (freq !== -1) {
                const baseHz = parseInt(document.getElementById('base-hz').value) || 442;
                const noteData = getNote(freq, baseHz);
                document.getElementById('note-display').innerText = noteData.name;
                
                const cents = Math.round(noteData.cents);
                document.getElementById('cents-display').innerText = cents > 0 ? `+${cents} CENTS` : `${cents} CENTS`;
                
                // Movimiento Aguja (-50 a 50 cents -> -90 a 90 grados)
                const angle = (cents * 1.8);
                const needle = document.getElementById('tuner-needle');
                const bgZone = document.getElementById('tuner-bg-zone');
                
                needle.style.transform = `rotate(${angle}deg)`;
                
                // Sem√°foro
                if (Math.abs(cents) < 5) {
                    bgZone.style.backgroundColor = "#DCFCE7"; // Verde muy claro
                    needle.style.backgroundColor = "#16A34A"; // Verde fuerte
                } else if (Math.abs(cents) < 15) {
                    bgZone.style.backgroundColor = "#FEF9C3"; // Amarillo claro
                    needle.style.backgroundColor = "#CA8A04"; // Ocre
                } else {
                    bgZone.style.backgroundColor = "#F1F5F9"; // Gris normal
                    needle.style.backgroundColor = "#1E293B"; // Negro slate
                }
            }
            requestAnimationFrame(updateTuner);
        }

        function stopTuner() {
            if (tunerStream) tunerStream.getTracks().forEach(track => track.stop());
            if (audioCtx) audioCtx.close();
            analyser = null;
        }

        function getNote(frequency, base) {
            const j = Math.round(12 * (Math.log(frequency / base) / Math.log(2)));
            const name = NOTES[(j % 12 + 12) % 12];
            const cents = 1200 * (Math.log(frequency / (base * Math.pow(2, j / 12))) / Math.log(2));
            return { name, cents };
        }

        function autoCorrelate(buffer, sampleRate) {
            let SIZE = buffer.length;
            let rms = 0;
            for (let i = 0; i < SIZE; i++) rms += buffer[i] * buffer[i];
            rms = Math.sqrt(rms / SIZE);
            if (rms < 0.01) return -1;

            let r1 = 0, r2 = SIZE - 1, thres = 0.2;
            for (let i = 0; i < SIZE / 2; i++) if (Math.abs(buffer[i]) < thres) { r1 = i; break; }
            for (let i = 1; i < SIZE / 2; i++) if (Math.abs(buffer[SIZE - i]) < thres) { r2 = SIZE - i; break; }
            buffer = buffer.slice(r1, r2);
            SIZE = buffer.length;

            let c = new Float32Array(SIZE);
            for (let i = 0; i < SIZE; i++) for (let j = 0; j < SIZE - i; j++) c[i] = c[i] + buffer[j] * buffer[j + i];
            let d = 0; while (c[d] > c[d + 1]) d++;
            let maxval = -1, maxpos = -1;
            for (let i = d; i < SIZE; i++) if (c[i] > maxval) { maxval = c[i]; maxpos = i; }
            let T0 = maxpos;
            return sampleRate / T0;
        }

        /* --- FUNCIONES ASISTENCIA (Resto del c√≥digo igual) --- */
        function updateUIBandName() {
            let name = session.banda.toUpperCase().replace("BANDA SINFONICA", "").replace("BANDA", "").trim();
            document.getElementById('display-band-name').innerText = name;
        }
        async function fetchIntegrantes() {
            try {
                const resp = await fetch(`${MOTOR_URL}?action=getIntegrantes&sheetId=${encodeURIComponent(session.sheetId)}`);
                let data = await resp.json();
                session.masterList = data;
            } catch (e) { console.error("ERROR CARGANDO DATOS"); }
        }
        function initAttendance(proc) {
            session.process = proc;
            session.date = document.getElementById('event-date').value;
            session.type = document.getElementById('event-type').value;
            session.act = session.type === 'Ensayo' ? 'ENSAYO REGULAR' : document.getElementById('event-desc').value.toUpperCase();
            document.getElementById('info-header').innerText = `${proc} ‚Ä¢ ${session.act}`;
            nav('screen-list');
        }
        function renderSection(fam) {
            const box = document.getElementById('musicos-box');
            box.innerHTML = "";
            const filtered = session.masterList.filter(m => m.p.trim().toUpperCase() === session.process.toUpperCase());
            filtered.forEach(m => {
                const sel = record[m.n] || '';
                const card = document.createElement('div');
                card.className = `p-5 rounded-[25px] shadow-sm bg-white border border-slate-100`;
                card.innerHTML = `<p class="font-extrabold text-[13px] uppercase">${m.n}</p>
                    <div class="grid grid-cols-4 gap-1 mt-3">
                        ${['PRESENTE','AUSENTE','RETARDO','EXCUSA'].map(s => `
                            <button onclick="mark('${m.n}','${s}', this)" class="text-[9px] p-2 rounded-xl border ${sel === s ? 'bg-blue-900 text-white' : 'bg-slate-50'}">${s}</button>
                        `).join('')}
                    </div>`;
                box.appendChild(card);
            });
        }
        function mark(nom, est, btn) {
            record[nom] = est;
            document.getElementById('counter').innerText = `${Object.keys(record).length} REGISTROS`;
            btn.parentElement.querySelectorAll('button').forEach(b => b.className = "text-[9px] p-2 rounded-xl border bg-slate-50");
            btn.className = "text-[9px] p-2 rounded-xl border bg-blue-900 text-white";
        }
    </script>
</body>
</html>
