<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRIL DIGITAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #F8FAFC; color: #1E293B; }
        .hidden { display: none; }
        .loader { border-top-color: #1E3A8A; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .active-tab { border-bottom: 3px solid #1E3A8A; color: #1E3A8A; font-weight: 800; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Colores de Familia */
        .bg-maderas { background-color: #F0FDF4; border-left: 6px solid #4ADE80; }
        .bg-bronces { background-color: #FFFBEB; border-left: 6px solid #FBBF24; }
        .bg-cuerdas { background-color: #EFF6FF; border-left: 6px solid #60A5FA; }
        .bg-percusion { background-color: #F8FAFC; border-left: 6px solid #94A3B8; }

        .btn-status { font-size: 10px; font-weight: 800; color: #334155; border: 1px solid #E2E8F0; }
        .header-nav { display: flex; justify-content: flex-start; padding-bottom: 1.5rem; width: 100%; }
        .btn-atras { font-size: 11px; font-weight: 800; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.1em; }

        /* Estilos Afinador */
        .tuner-arc {
            width: 280px; height: 140px;
            border-radius: 150px 150px 0 0;
            position: relative; overflow: hidden;
            background: linear-gradient(to right, #EF4444 0%, #EF4444 35%, #F59E0B 35%, #F59E0B 45%, #10B981 45%, #10B981 55%, #F59E0B 55%, #F59E0B 65%, #EF4444 65%, #EF4444 100%);
        }
        .needle {
            position: absolute; bottom: 0; left: 50%;
            width: 4px; height: 120px;
            background: #1E293B; border-radius: 4px;
            transform-origin: bottom center;
            transform: rotate(-90deg); transition: transform 0.1s ease-out;
            z-index: 10;
        }
        .center-dot {
            position: absolute; bottom: -10px; left: 50%;
            width: 20px; height: 20px; background: #1E293B;
            border-radius: 50%; transform: translateX(-50%); z-index: 20;
        }
    </style>
</head>
<body>

    <div id="loader" class="hidden fixed inset-0 bg-slate-50/90 z-50 flex flex-col items-center justify-center">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-200 h-14 w-14 mb-4"></div>
        <p class="text-blue-900 font-bold tracking-widest text-[10px]">PROCESANDO...</p>
    </div>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-10 rounded-[40px] shadow-sm w-full max-w-sm text-center border border-slate-100">
            <img src="https://github.com/paisatuba1/Asistencia-Banda/blob/main/logo.png?raw=true" alt="Logo" class="w-20 mx-auto mb-6">
            <h1 class="text-2xl font-black text-slate-800 mb-1 uppercase tracking-tight">ATRIL DIGITAL</h1>
            <p class="text-slate-400 text-[9px] mb-10 uppercase tracking-[0.3em] font-bold">GESTI√ìN PROFESIONAL</p>
            <div class="space-y-4">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-5 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-blue-500 font-bold text-sm text-center uppercase tracking-widest">
                <input type="password" id="pass-input" placeholder="CONTRASE√ëA" class="w-full p-5 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-blue-500 text-center text-2xl tracking-widest font-bold">
                <button onclick="loginProcess()" class="w-full bg-slate-900 text-white p-5 rounded-2xl font-extrabold shadow-lg transition-all text-xs tracking-widest uppercase mt-4">INGRESAR</button>
            </div>
            <p id="login-error" class="text-red-500 text-[10px] mt-6 hidden font-bold uppercase">DATOS INCORRECTOS</p>
            <div id="inactive-error" class="hidden mt-6 p-4 bg-orange-50 rounded-2xl border border-orange-100 text-orange-600 font-bold text-[10px] uppercase">USUARIO INACTIVO</div>
        </div>
    </div>

    <div id="screen-menu" class="hidden p-6 max-w-md mx-auto flex flex-col min-h-screen">
        <div class="flex justify-between items-start mb-10 mt-4">
            <h2 class="text-xl font-extrabold text-slate-800 uppercase tracking-tight leading-tight">
                BANDA SINF√ìNICA<br><span id="display-band-name" class="text-blue-900"></span>
            </h2>
            <button onclick="logout()" class="text-red-600 text-[11px] font-black uppercase border-2 border-red-100 px-5 py-2 rounded-xl bg-red-50">SALIR</button>
        </div>
        
        <div class="grid grid-cols-1 gap-4">
            <button onclick="nav('screen-activity')" class="w-full bg-white p-6 rounded-[30px] shadow-sm border border-slate-100 flex justify-between items-center">
                <div class="text-left"><p class="font-black text-slate-900 text-sm uppercase">ASISTENCIA</p></div>
                <div class="bg-blue-50 p-3 rounded-xl">üìã</div>
            </button>
            <button class="w-full bg-white p-6 rounded-[30px] shadow-sm border border-slate-100 flex justify-between items-center opacity-50">
                <div class="text-left"><p class="font-black text-slate-900 text-sm uppercase">DIRECTORIO</p></div>
                <div class="bg-emerald-50 p-3 rounded-xl">üìû</div>
            </button>
            <button class="w-full bg-white p-6 rounded-[30px] shadow-sm border border-slate-100 flex justify-between items-center opacity-50">
                <div class="text-left"><p class="font-black text-slate-900 text-sm uppercase">METR√ìNOMO</p></div>
                <div class="bg-orange-50 p-3 rounded-xl">‚è±Ô∏è</div>
            </button>
            <button onclick="nav('screen-tuner')" class="w-full bg-white p-6 rounded-[30px] shadow-sm border border-slate-100 flex justify-between items-center">
                <div class="text-left"><p class="font-black text-slate-900 text-sm uppercase">AFINADOR</p></div>
                <div class="bg-indigo-50 p-3 rounded-xl">üé∏</div>
            </button>
        </div>

        <div class="mt-auto flex justify-center opacity-90 pb-10">
            <img src="https://github.com/paisatuba1/Asistencia-Banda/blob/main/logo.png?raw=true" alt="Logo" class="max-w-[150px]">
        </div>
    </div>

    <div id="screen-tuner" class="hidden p-6 max-w-md mx-auto flex flex-col items-center min-h-screen">
        <div class="header-nav">
            <button onclick="nav('screen-menu')" class="btn-atras">‚Üê ATR√ÅS</button>
        </div>
        
        <div class="bg-white w-full p-10 rounded-[40px] shadow-sm border border-slate-100 flex flex-col items-center mt-10">
            <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-12">TUNER PRO</h2>
            
            <div class="tuner-arc">
                <div class="needle" id="tuner-needle"></div>
                <div class="center-dot"></div>
            </div>

            <div class="text-center mt-12">
                <p id="note-display" class="text-6xl font-black text-slate-900">A</p>
                <p id="cents-display" class="text-[10px] font-bold text-slate-400 mt-2 uppercase">0 CENTS</p>
            </div>

            <button class="mt-12 bg-slate-900 text-white px-10 py-4 rounded-2xl font-black text-[10px] tracking-widest uppercase shadow-lg">INICIAR MICR√ìFONO</button>
        </div>
    </div>

    <div id="screen-activity" class="hidden p-6 max-w-md mx-auto flex flex-col items-start">
        <div class="header-nav"><button onclick="nav('screen-menu')" class="btn-atras">‚Üê ATR√ÅS</button></div>
        <div class="w-full space-y-8 bg-white p-8 rounded-[40px] shadow-sm border border-slate-100">
            <h2 class="text-xl font-extrabold text-slate-800 uppercase">EVENTO</h2>
            <div>
                <label class="block text-[9px] font-black text-slate-400 mb-2 uppercase tracking-widest">FECHA</label>
                <input type="date" id="event-date" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none outline-none text-sm">
            </div>
            <select id="event-type" onchange="toggleEventDesc()" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none outline-none text-sm">
                <option value="Ensayo">ENSAYO REGULAR</option>
                <option value="Evento">EVENTO ESPECIAL</option>
            </select>
            <div id="event-desc-box" class="hidden">
                <input type="text" id="event-desc" placeholder="NOMBRE DEL EVENTO" class="w-full p-4 bg-orange-50 rounded-2xl font-bold outline-none text-sm uppercase">
            </div>
            <button onclick="nav('screen-process')" class="w-full bg-blue-900 text-white p-5 rounded-2xl font-black uppercase tracking-widest text-[10px]">CONTINUAR</button>
        </div>
    </div>

    <script>
        // L√≥gica de navegaci√≥n y fecha
        function nav(id) {
            document.querySelectorAll('body > div').forEach(d => d.id !== 'loader' && d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            
            if(id === 'screen-activity') {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('event-date').value = today;
            }
        }

        // Simulaci√≥n de movimiento de aguja para prueba visual
        function testNeedle(deg) {
            document.getElementById('tuner-needle').style.transform = `rotate(${deg}deg)`;
        }

        // El resto de funciones de login y asistencia se mantienen intactas del c√≥digo anterior
    </script>
</body>
</html>
