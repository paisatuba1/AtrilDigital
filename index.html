<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRIL DIGITAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #F8FAFC; color: #1E293B; }
        .hidden { display: none; }
        .loader { border-top-color: #1E3A8A; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .active-tab { border-bottom: 3px solid #1E3A8A; color: #1E3A8A; font-weight: 800; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Afinador Visuals */
        .tuner-gauge { position: relative; height: 120px; background: linear-gradient(90deg, #fee2e2 0%, #fef9c3 50%, #fee2e2 100%); border-radius: 20px; overflow: hidden; border: 1px solid #e2e8f0; }
        .tuner-needle { position: absolute; bottom: 0; left: 50%; width: 4px; height: 100%; background: #1e293b; transform-origin: bottom center; transition: transform 0.1s ease-out, background 0.3s; }
        .center-line { position: absolute; left: 50%; top: 0; width: 2px; height: 100%; background: #16a34a; opacity: 0.3; transform: translateX(-50%); }

        .bg-maderas { background-color: #F0FDF4; border-left: 6px solid #4ADE80; }
        .bg-bronces { background-color: #FFFBEB; border-left: 6px solid #FBBF24; }
        .bg-cuerdas { background-color: #EFF6FF; border-left: 6px solid #60A5FA; }
        .bg-percusion { background-color: #F8FAFC; border-left: 6px solid #94A3B8; }

        .btn-status { font-size: 10px; font-weight: 800; color: #334155; border: 1px solid #E2E8F0; }
        .header-nav { display: flex; justify-content: flex-start; padding-bottom: 1.5rem; width: 100%; }
        .btn-atras { font-size: 11px; font-weight: 800; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.1em; }
    </style>
</head>
<body>

    <div id="loader" class="hidden fixed inset-0 bg-slate-50/90 z-50 flex flex-col items-center justify-center">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-200 h-14 w-14 mb-4"></div>
        <p class="text-blue-900 font-bold tracking-widest text-[10px]">PROCESANDO...</p>
    </div>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-10 rounded-[40px] shadow-sm w-full max-w-sm text-center border border-slate-100">
            <img src="https://github.com/paisatuba1/Asistencia-Banda/blob/main/logo.png?raw=true" alt="Logo" class="w-20 mx-auto mb-6">
            <h1 class="text-2xl font-black text-slate-800 mb-1 uppercase tracking-tight">ATRIL DIGITAL</h1>
            <p class="text-slate-400 text-[9px] mb-10 uppercase tracking-[0.3em] font-bold">GESTI√ìN PROFESIONAL</p>
            <div class="space-y-4">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-5 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-blue-500 font-bold text-sm text-center uppercase tracking-widest">
                <input type="password" id="pass-input" placeholder="CONTRASE√ëA" class="w-full p-5 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-blue-500 text-center text-2xl tracking-widest font-bold">
                <button onclick="loginProcess()" class="w-full bg-slate-900 text-white p-5 rounded-2xl font-extrabold shadow-lg transition-all text-xs tracking-widest uppercase mt-4">INGRESAR</button>
            </div>
            <p id="login-error" class="text-red-500 text-[10px] mt-6 hidden font-bold uppercase">DATOS INCORRECTOS</p>
            <div id="inactive-error" class="hidden mt-6 p-4 bg-orange-50 rounded-2xl border border-orange-100">
                <p class="text-orange-600 text-[10px] font-black uppercase leading-tight">USUARIO INACTIVO</p>
            </div>
        </div>
    </div>

    <div id="screen-menu" class="hidden p-6 max-w-md mx-auto flex flex-col min-h-screen">
        <div class="flex justify-between items-start mb-10 mt-4">
            <h2 class="text-xl font-extrabold text-slate-800 uppercase tracking-tight leading-tight">BANDA SINF√ìNICA<br><span id="display-band-name" class="text-blue-900"></span></h2>
            <button onclick="logout()" class="text-red-600 text-[11px] font-black uppercase border-2 border-red-100 px-5 py-2 rounded-xl bg-red-50">SALIR</button>
        </div>
        
        <div class="space-y-4">
            <button onclick="nav('screen-activity')" class="w-full bg-white p-6 rounded-[30px] shadow-sm border border-slate-100 flex justify-between items-center">
                <div class="text-left"><p class="font-black text-slate-900 text-sm uppercase">ASISTENCIA</p></div>
                <div class="bg-blue-50 p-3 rounded-xl text-xl">üìã</div>
            </button>

            <button onclick="openTuner()" class="w-full bg-white p-6 rounded-[30px] shadow-sm border border-slate-100 flex justify-between items-center">
                <div class="text-left"><p class="font-black text-slate-900 text-sm uppercase">AFINADOR</p></div>
                <div class="bg-slate-50 p-3 rounded-xl text-xl">üéµ</div>
            </button>
        </div>

        <div class="mt-auto flex justify-center opacity-90 pb-10">
            <img src="https://github.com/paisatuba1/Asistencia-Banda/blob/main/logo.png?raw=true" alt="Logo" class="max-w-[150px]">
        </div>
    </div>

    <div id="screen-tuner" class="hidden p-6 max-w-md mx-auto">
        <div class="header-nav">
            <button onclick="closeTuner()" class="btn-atras">‚Üê ATR√ÅS</button>
        </div>
        <div class="bg-white p-8 rounded-[40px] shadow-sm border border-slate-100 text-center space-y-8">
            <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest">AFINADOR DIGITAL</h2>
            
            <div id="note-display" class="text-7xl font-black text-slate-800 transition-all h-20">--</div>
            <div id="cents-display" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">TOQUE UNA NOTA</div>

            <div class="tuner-gauge">
                <div class="center-line"></div>
                <div id="needle" class="tuner-needle"></div>
            </div>

            <div class="flex justify-center items-center gap-4">
                <label class="text-[9px] font-black text-slate-400 uppercase">CALIBRACI√ìN</label>
                <select id="calib" class="bg-slate-100 p-2 rounded-lg font-bold text-xs outline-none">
                    <option value="440">440 HZ</option>
                    <option value="441">441 HZ</option>
                    <option value="442" selected>442 HZ</option>
                    <option value="443">443 HZ</option>
                    <option value="444">444 HZ</option>
                    <option value="445">445 HZ</option>
                </select>
            </div>
            <button id="start-tuner" onclick="initAudio()" class="w-full bg-blue-900 text-white p-4 rounded-2xl font-black uppercase text-[10px] tracking-widest">ACTIVAR MICR√ìFONO</button>
        </div>
    </div>

    <script>
        // ... (Variables de sesi√≥n y login se mantienen igual) ...
        const notes = ["C", "C# / Db", "D", "D# / Eb", "E", "F", "F# / Gb", "G", "G# / Ab", "A", "A# / Bb", "B"];
        let audioCtx, analyser, dataArray, source, animationId;

        async function initAudio() {
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 2048;
                source = audioCtx.createMediaStreamSource(stream);
                source.connect(analyser);
                dataArray = new Float32Array(analyser.frequencyBinCount);
                document.getElementById('start-tuner').classList.add('hidden');
                updateTuner();
            } catch (e) { alert("ERROR AL ACCEDER AL MICR√ìFONO"); }
        }

        function updateTuner() {
            analyser.getFloat32Array(dataArray);
            let pitch = autoCorrelate(dataArray, audioCtx.sampleRate);
            
            if (pitch !== -1) {
                let calib = parseInt(document.getElementById('calib').value);
                let noteNum = 12 * (Math.log(pitch / calib) / Math.log(2));
                let roundedNote = Math.round(noteNum) + 69;
                let diff = noteNum - Math.round(noteNum);
                
                document.getElementById('note-display').innerText = notes[roundedNote % 12];
                let cents = Math.floor(diff * 100);
                document.getElementById('cents-display').innerText = cents > 0 ? `+${cents} CENTS` : `${cents} CENTS`;
                
                // Mover aguja (-45deg a 45deg)
                let angle = diff * 90;
                let needle = document.getElementById('needle');
                needle.style.transform = `translateX(-50%) rotate(${angle}deg)`;
                
                // Color por afinaci√≥n
                if (Math.abs(cents) < 5) {
                    needle.style.background = "#16a34a"; // Verde
                    document.getElementById('note-display').style.color = "#16a34a";
                } else if (Math.abs(cents) < 15) {
                    needle.style.background = "#eab308"; // Amarillo
                    document.getElementById('note-display').style.color = "#1e293b";
                } else {
                    needle.style.background = "#ef4444"; // Rojo
                    document.getElementById('note-display').style.color = "#1e293b";
                }
            }
            animationId = requestAnimationFrame(updateTuner);
        }

        // Algoritmo de detecci√≥n de frecuencia (Auto-correlaci√≥n)
        function autoCorrelate(buf, sampleRate) {
            let SIZE = buf.length;
            let rms = 0;
            for (let i=0; i<SIZE; i++) rms += buf[i]*buf[i];
            rms = Math.sqrt(rms/SIZE);
            if (rms<0.01) return -1;

            let r1=0, r2=SIZE-1, thres=0.2;
            for (let i=0; i<SIZE/2; i++) if (Math.abs(buf[i])<thres) { r1=i; break; }
            for (let i=1; i<SIZE/2; i++) if (Math.abs(buf[SIZE-i])<thres) { r2=SIZE-i; break; }
            buf = buf.slice(r1,r2);
            SIZE = buf.length;

            let c = new Float32Array(SIZE);
            for (let i=0; i<SIZE; i++) for (let j=0; j<SIZE-i; j++) c[i] = c[i] + buf[j]*buf[j+i];
            let d=0; while (c[d]>c[d+1]) d++;
            let maxval=-1, maxpos=-1;
            for (let i=d; i<SIZE; i++) if (c[i]>maxval) { maxval=c[i]; maxpos=i; }
            let T0 = maxpos;
            return sampleRate/T0;
        }

        function openTuner() { nav('screen-tuner'); }
        function closeTuner() { 
            cancelAnimationFrame(animationId); 
            if(audioCtx) audioCtx.close();
            document.getElementById('start-tuner').classList.remove('hidden');
            nav('screen-menu'); 
        }

        // ... (Se mantienen el resto de funciones nav, loginProcess, etc.) ...
        function nav(id) {
            document.querySelectorAll('body > div').forEach(d => d.id !== 'loader' && d.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
